<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${configModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/serverConfig.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var init_web = null;

        $(function(){
            init_web = [[${session.INIT_WEB}]];
            setpageAction(init_web,"police/serverconfig");
        });
    </script>



</head>
<body>

<div style="margin: 15px;">

    <div class="layui-elem-quote">
        <h3 th:text="${configModel.title}"></h3>
    </div>

    <form class="layui-form layui-main site-inline" action="" style="margin-top: 30px;">
        <input type="hidden" name="id" th:value="${configModel.RResult.data.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">系统名称</label>
            <div class="layui-input-block">
                <input type="text" name="sysname" required th:value="${configModel.RResult.data.sysname}" lay-verify="required" placeholder="请输入系统名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">系统logo</label>
            <div class="layui-input-inline">
                <input type="text" name="syslogo_filesavessid" lay-verify="required" th:value="${configModel?.RResult?.data?.syslogo_filesavessid}" placeholder="系统Logo地址" autocomplete="off" class="layui-input" >
            </div>

            <button type="button" class="layui-btn layui-btn-danger" id="test1"><i class="layui-icon"></i>上传图片</button>
            <div class="layui-inline layui-word-aux">
                这里以限制 1MB 为例
            </div>
            <div class="layui-upload-list" style="margin-left: 110px;">
                <img class="layui-upload-img" id="demo1" style="width: 300px;">
                <p id="demoText"></p>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户端名称</label>
            <div class="layui-input-block">
                <input type="text" name="clientname" required th:value="${configModel.RResult.data.clientname}" lay-verify="required" placeholder="请输入客户端名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户端logo</label>
            <div class="layui-input-inline">
                <input type="text" name="client_filesavessid" lay-verify="required" th:value="${configModel.RResult.data.client_filesavessid}" placeholder="客户端Logo地址" autocomplete="off" class="layui-input" >
            </div>

            <button type="button" class="layui-btn layui-btn-danger" id="test2"><i class="layui-icon"></i>上传图片</button>
            <div class="layui-inline layui-word-aux">
                这里以限制 1MB 为例
            </div>
            <div class="layui-upload-list" style="margin-left: 110px;">
                <img class="layui-upload-img" id="demo2" style="width: 300px;">
                <p id="demoText2"></p>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务器IP</label>
            <div class="layui-input-block">
                <input type="text" name="serverip" required th:value="${configModel.RResult.data.serverip}"  lay-verify="required" placeholder="请输入服务器IP" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务器端口</label>
            <div class="layui-input-block">
                <input type="text" name="serverport" required th:value="${configModel.RResult.data.serverport}"  lay-verify="required" placeholder="请输入服务器端口" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否授权</label>
            <div class="layui-input-block">
                <input type="text" name="authorizebool" required th:value="${configModel.RResult.data.authorizebool}"  lay-verify="required" placeholder="请输入服务器端口" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input type="text" name="type" required th:value="${configModel.RResult.data.type}"  lay-verify="required" placeholder="请输入服务器端口" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">工作开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="workstarttime" required th:value="${configModel.RResult.data.workstarttime}" lay-verify="required" placeholder="请输入上级机构" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">同步工作天数</label>
            <div class="layui-input-block">
                <input type="text" name="workdays" required th:value="${configModel.RResult.data.workdays}" lay-verify="required" placeholder="请输入节点单位名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">授权的单位编号</label>
            <div class="layui-input-block">
                <input type="text" name="authorizesortnum" th:value="${configModel.RResult.data.authorizesortnum}"  lay-verify="required" placeholder="请输入授权信息" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="getUpdateServerConfig()">保存配置</button>
            </div>
        </div>
    </form>


</div>

<div th:replace="footer :: footer">...</div>

<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/web/config/uploadByImg/'
            ,exts: 'jpg|png' //只允许上传图片文件
            ,size: 1024 //限制文件大小，单位 KB
            ,before: function(obj){

                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if (res.data == "") {
                    return layer.msg('上传失败');
                }
                //上传成功
                //把图片地址回显在输入框中
                $('input[name="syslogo_filesavessid"]').val(res.data);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //普通图片上传
        var uploadInst2 = upload.render({
            elem: '#test2'
            ,url: '/web/config/uploadByImg/'
            ,exts: 'jpg|png' //只允许上传图片文件
            ,size: 1024 //限制文件大小，单位 KB
            ,before: function(obj){

                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if (res.data == "") {
                    return layer.msg('上传失败');
                }
                //上传成功
                //把图片地址回显在输入框中
                $('input[name="client_filesavessid"]').val(res.data);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText2');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

    });
</script>
</body>
</html>
