<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${keywordModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/keyword.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var init_web = null;

        $(function(){
            init_web = [[${session.INIT_WEB}]];
            setpageAction(init_web,"police/keyword/addOrUpdateKeyword");
        });
    </script>

    <style>
        .layui-form-switch {
            margin-top: 7px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">

    <div class="layui-elem-quote">
        <h3 th:text="${keywordModel.title}"></h3>
    </div>

    <div class="layui-form layui-main site-inline" style="margin-top: 30px;">
        <input type="hidden" name="id" th:value="${keywordModel.RResult.data.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">关键字名称</label>
            <div class="layui-input-block">
                <input type="text" name="text" required th:value="${keywordModel.RResult.data.text}" lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">替换字符</label>
            <div class="layui-input-block">
                <input type="text" name="replacetext" required th:value="${keywordModel.RResult.data.replacetext}" lay-verify="required" placeholder="请输入替换字符" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">字体颜色</label>
            <div class="layui-input-block">
                <input type="text" name="color" required th:value="${keywordModel.RResult.data.color}" lay-verify="required" placeholder="请输入字体颜色" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">背景颜色</label>
            <div class="layui-input-block">
                <input type="text" name="backgroundcolor" required th:value="${keywordModel.RResult.data.backgroundcolor}" lay-verify="required" placeholder="请输入字体颜色" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">是否屏蔽</label>
            <div class="layui-input-block">
                <input type="checkbox" name="shieldbool" lay-skin="switch" lay-filter="switchTest" lay-text="不屏蔽|屏蔽" th:checked="${keywordModel.RResult.data.shieldbool}" th:value="${keywordModel.RResult.data.shieldbool}" >
            </div>
            <!--th:if="${keywordModel.RResult.data.shieldbool!=null} checked" th:checked="${keywordModel.RResult.data.shieldbool}"-->
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" onclick="getAddOrUpdateKeyword()" th:text="${keywordModel.title}">添加关键字</button>
                <button class="layui-btn layui-btn-normal" onclick="history.go(-1);">返回</button>
            </div>
        </div>
    </div>


</div>

<div th:replace="footer :: footer">...</div>

<script>
    //Demo
    layui.use('form', function(){

        $('div').find('.layui-form-onswitch').on('click', function(){
            alert(22222);
            console.log(this);
        });

    });


</script>

</body>
</html>
