<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${keywordModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/keyword.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var updateurl="";
        var addurl="";
        var laypage;
        var init_web = null;

        $(function () {
            init_web = [[${session.INIT_WEB}]];

            setpageAction(init_web, "police/keyword/getKeyword");
            getAction();
            updateurl = getActionURL(getactionid_manage().getKeyword_getAddOrUpdateKeyword);
            deleteurl = getActionURL(getactionid_manage().getKeyword_deleteKeyword);
        });
    </script>
</head>
<body>


<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${keywordModel.title}"></h3>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: auto;">关键字</label>
        <div class="layui-input-inline">
            <input type="text" name="text" required lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
        </div>
        <button id="btn" class="layui-btn layui-btn-normal" onclick="getKeyWordByParam();">查询</button>
        <a class="layui-btn layui-btn-normal" th:href="@{/web/keyword/getAddOrUpdateKeyword}" >添加关键字</a>
    </div>

    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

    <script>
        //Demo
        layui.use(['laypage', 'layer','form'], function(){
            laypage = layui.laypage
                ,layer = layui.layer;
        });

    </script>

    <script id="pagelisttemplates" type="text/html">

        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>关键字</th>
                <th>替换字符</th>
                <th>字体颜色</th>
                <th>背景颜色</th>
                <th>创建时间</th>
                <th>是否屏蔽</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="listqk">
                {{#  layui.each(pagelist, function(index, value){ }}
                <tr>
                    <td>{{index+1}}</td>
                    <td>{{value.text}}</td>
                    <td>{{value.replacetext}}</td>
                    <td>{{value.color}}</td>
                    <td>{{value.backgroundcolor}}</td>
                    <td>{{value.createtime}}</td>
                    <td >
                        <input type="checkbox" name="switch" lay-skin="switch" lay-text="不屏蔽|屏蔽"  disabled {{value.shieldbool==-1?'':'checked'}} >
                    </td>
                    <td>
                        <a href="{{updateurl}}/{{value.id}}" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                        <a href="javascript:;"  onclick="deleteKeyword({{value.id}});" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
                    </td>

                </tr>
                {{#  }); }}
            </tbody>
        </table>

    </script>


</div>


</body>
</html>
