<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${keywordModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/keyword.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $(function(){
            setpageAction([[${session.INIT_WEB}]],"police/keyword/getKeyword");
        });
    </script>
</head>
<body>


<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${keywordModel.title}"></h3>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">关键字</label>
            <div class="layui-input-inline">
                <input type="text" name="text" required lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
            </div>
            <input type="submit" class="layui-btn layui-btn-normal" value="查询">
            <a class="layui-btn layui-btn-normal" th:href="@{/web/keyword/getAddKeyword}" >添加关键字</a>
        </div>
    </form>



    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

    <script>
        //Demo
        layui.use(['laypage', 'layer','form'], function(){});

    </script>

    <script id="pagelisttemplates" type="text/html">

        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>关键字</th>
                <th>替换字符</th>
                <th>字体颜色</th>
                <th>背景颜色</th>
                <th>创建时间</th>
                <th>是否屏蔽</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{#  layui.each(pagelist, function(index, value){ }}
            <tr>
                <td>{{value.id}}</td>
                <td>{{value.text}}</td>
                <td>{{value.replacetext}}</td>
                <td>{{value.color}}</td>
                <td>{{value.backgroundcolor}}</td>
                <td>{{value.createtime}}</td>
                <td >
                    <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁用"  disabled {{value.shieldbool==0?'':'checked'}}>
                </td>
                <td>
                    <a href="/web/keyword/getUpdateKeyword/{{value.id}}" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                    <a href="http://www.layui.com" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
                </td>

            </tr>
            {{#  }); }}
            </tbody>
        </table>

    </script>


</div>


</body>
</html>
