<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${arraignmentModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-table th{
        font-weight: bold;
        text-align: center;
    }
    .layui-table td{
        text-align: center;
    }
</style>
<body>




<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${arraignmentModel.title}"></h3>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item">

            <label class="layui-form-label" style="width: auto;">案件名称</label>
            <div class="layui-input-inline">
                <input type="text" name="casename" id="casename" lay-verify="required" placeholder="请输入案件名称" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label" style="width: auto;">案件编号</label>
            <div class="layui-input-inline">
                <input type="text" name="casenum" id="casenum" lay-verify="required" placeholder="请输入案件编号" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label" style="width: auto;">案件人名称</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" lay-verify="required" placeholder="请输入案件人名称" autocomplete="off" class="layui-input">
            </div>

            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getArraignmentList_init(1,3);" >
        </div>
    </form>


    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>
</div>


</body>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>案件名称</th>
            <th>案件编号</th>
            <th>当前案由</th>
            <th>案件人名称</th>
            <th>到案方式</th>
            <th>案件发生时间</th>
            <th>案发开始时间</th>
            <th>案发结束时间</th>
            <th>提讯次数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{value.casename==null?"":value.casename}}</td>
            <td>{{value.casenum==null?"":value.casenum}}</td>
            <td>{{value.cause==null?"":value.cause}}</td>
            <td>{{value.username==null?"":value.username}}</td>
            <td>{{value.caseway==null?"":value.caseway}}</td>
            <td>{{value.occurrencetime==null?"":value.occurrencetime}}</td>
            <td>{{value.starttime==null?"":value.starttime}}</td>
            <td>{{value.endtime==null?"":value.endtime}}</td>
            <td {{value.arraignments==null?"style='color:red'":"style='color:chartreuse'"}}>{{value.arraignments==null?"0":value.arraignments.length}}</td>
            <td>
                <button onclick="openModel('{{value.ssid}}')"   title="{{value.arraignments==null?'该案件暂未被提讯':'点击查看提讯'}}"    {{value.arraignments==null?'disabled':''}}   class="layui-btn {{value.arraignments==null?'layui-btn-disabled':'layui-btn-normal'}} layui-btn-sm"  >选择提讯</button>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>


<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/policevo/arraignment.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function(){
        setpageAction([[${session.INIT_WEB}]],"police/arraignment/arraignment");
        getArraignmentListByParam();
});
</script>

</html>
