<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${arraignment_countModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/getArraignment_countList.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $(function(){
            setpageAction([[${session.INIT_WEB}]],"police/arraignment/arraignment_count");
            getArraignment_countByParam();
        });

    </script>
</head>
<body>

<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${arraignment_countModel.title}"></h3>
    </div>

    <form class="layui-form"  action="" >
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">统计时段</label>
            <div class="layui-input-inline">
                <input type="text" name="starttime" id="starttime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">

            </div>

            <label class="layui-form-label" style="width: auto;">-</label>
            <div class="layui-input-inline">
                <input type="text" name="endtime" id="endtime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label" style="width: auto;">语音笔录时长阈值</label>
            <div class="layui-input-inline">
                <input type="text" name="times" id="times" lay-verify="required" placeholder="请输入阈值" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label" style="width: auto;">分钟</label>

            <input type="button" class="layui-btn layui-btn-normal" onclick="getArraignment_count_search()" value="查询">

            <input type="button" class="layui-btn layui-btn-normal" value="导出表格">
        </div>
    </form>

    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

    <script id="pagelisttemplates" type="text/html">

        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>人员名称</th>
                <th>笔录总量</th>
                <th>语音笔录总量</th>
                <th>笔录总时长</th>
                <th>录音时长</th>
                <th>笔录字数</th>
                <th>登录次数</th>
            </tr>
            </thead>
            <tbody id="pagelisttemplates_tbody">
            {{#  layui.each(pagelist, function(index, value){ }}
            <tr>
                <td>{{index+1}}</td>
                <td>{{value.username==null?"":value.username}}</td>
                <td>{{value.recordCount==null?"":value.recordCount}}</td>
                <td>{{value.recordrealCount==null?"":value.recordrealCount}}</td>
                <td>{{value.recordtimeCount==null?"":value.recordtimeCount}}</td>
                <td>{{value.timeCount==null?"":value.timeCount}}</td>
                <td>{{value.translatextCount==null?"":value.translatextCount}}</td>
                <td>{{value.loginCount==null?"":value.loginCount}}</td>

            </tr>
            {{#  }); }}
            </tbody>
        </table>

    </script>

</div>

<script>
    //Demo
    layui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        var laypage = layui.laypage
            ,layer = layui.layer;

        //日期
        laydate.render({
            elem: '#starttime'
        });
        laydate.render({
            elem: '#endtime'
        });
    });

</script>

</body>
</html>
