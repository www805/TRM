<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${downServerModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<body>

<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${downServerModel.title}"></h3>
    </div>

    <form class="layui-form-item">
        <a class="layui-btn layui-btn-normal"  onclick="window.location.href=updateurl;" >全部同步</a>
    </form>

    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script  th:src="@{/js/common.js}"></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/policevo/downServer.js}" type="text/javascript"></script>
<script>
    var INIT_WEB;
    $(function(){
        INIT_WEB=[[${session.INIT_WEB}]];
        setpageAction(INIT_WEB,"police/downServer");
    });

</script>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>关键字</th>
            <th>替换字符</th>
            <th>字体颜色</th>
            <th>背景颜色</th>
            <th>创建时间</th>
            <th>是否屏蔽</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{value.text==null?"":value.text}}</td>
            <td>{{value.replacetext==null?"":value.replacetext}}</td>
            <td>{{value.color==null?"":value.color}}</td>
            <td>{{value.backgroundcolor==null?"":value.backgroundcolor}}</td>
            <td>{{value.createtime==null?"":value.createtime}}</td>
            <td ><input type="checkbox" name="switch" lay-skin="switch" lay-text="不屏蔽|屏蔽" {{value.shieldbool==-1?'':'checked'}} disabled ></td>
            <td>
                <a href="javascript:;"  onclick="deleteKeyword({{value.ssid}});" class="layui-btn layui-btn-danger layui-btn-sm">同步</a>
            </td>

        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>
</body>

</html>
