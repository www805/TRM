<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${roleModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-table th{
        font-weight: bold;
        text-align: center;
    }
    .layui-table td{
        text-align: center;
    }
</style>
<body>


<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${roleModel.title}"></h3>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">角色名称</label>
            <div class="layui-input-inline">
                <input type="text" name="rolename"  id="rolename" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
            </div>


            <label class="layui-form-label" style="width: auto;">是否启用</label>
            <div class="layui-input-inline">
                <select name="rolebool" id="rolebool">
                    <option value="">全部</option>
                    <option value="1">启用</option>
                    <option value="2">禁用</option>
                </select>
            </div>


            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getRoleList_init(1,3) ">
            <a onclick="window.location.href=addOupdateurl;" class="layui-btn layui-btn-normal" >添加角色</a>
        </div>
    </form>

    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

</div>
</body>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>是否启用</th>
            <th>角色名称</th>
            <th>角色说明</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td >
                <input type="checkbox" name="rolebool"  id="rolebool_switch" lay-skin="switch"  lay-text="启用|禁用"  lay-filter="rolebool_switch"  {{value.rolebool==1?"checked":"" }} value="{{value.ssid}}" >
            </td>
            <td>{{value.rolename==null?"":value.rolename}}</td>
            <td>{{value.description==null?"":value.description}}</td>
            <td>{{value.createtime==null?"":value.createtime}}</td>
            <td>
                <a href="{{addOupdateurl}}?ssid={{value.ssid}}" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                <a onclick="deleteRole('{{value.ssid}}')" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
            </td>

        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/policevo/getRoleList.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_WEB;
    $(function(){
        INIT_WEB=[[${session.INIT_WEB}]];
        setpageAction(INIT_WEB,"police/role/getRoleList");
        addOupdateurl=getActionURL(getactionid_manage().getRoleList_getAddOrUpdateRole);
        getRoleListByParam();
    });

</script>


</html>
