<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${roleModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/role.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $(function(){
            setpageAction([[${session.INIT_WEB}]],"police/role/getRoleList");
        });
    </script>
</head>
<body>


<div style="margin: 15px;" class="layui-form">

    <div class="layui-elem-quote">
        <h3 th:text="${roleModel.title}"></h3>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">角色名称</label>
            <div class="layui-input-inline">
                <input type="text" name="rolename"  id="rolename" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
            </div>


            <label class="layui-form-label" style="width: auto;">是否启用</label>
            <div class="layui-input-inline">
                <select name="rolebool" id="rolebool">
                    <option value="">请选择启用状态</option>
                    <option value="1">正常</option>
                    <option value="2">禁用</option>
                </select>
            </div>


            <input type="button" class="layui-btn layui-btn-normal" value="查询">
            <a th:href="@{/web/role/getAddRole}" class="layui-btn layui-btn-normal" >添加角色</a>
        </div>
    </form>

    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

    <script>
        //Demo
        layui.use(['laypage', 'layer','form'], function(){
            var laypage = layui.laypage
                ,layer = layui.layer;
        });

    </script>

    <script id="pagelisttemplates" type="text/html">

        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>角色名称</th>
                <th>角色说明</th>
                <th>创建时间</th>
                <th>是否启用</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{#  layui.each(pagelist, function(index, value){ }}
            <tr>
                <td>{{index+1}}</td>
                <td>{{value.rolename}}</td>
                <td>{{value.description}}</td>
                <td>{{value.createtime}}</td>
                <td >
                    <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁用"  disabled {{value.rolebool==0?'':'checked'}}>
                </td>
                <td>
                    <a href="/web/role/getUpdateRole/{{value.id}}" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                    <a href="http://www.layui.com" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
                </td>

            </tr>
            {{#  }); }}
            </tbody>
        </table>

    </script>

</div>



</body>
</html>
