<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${recordTypeListModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${recordTypeListModel.title}">智能提讯系统</h3>
    </div>

    <form class="layui-form" >
        <div class="layui-form-item">
            <label class="layui-form-label">类型父类</label>
            <div class="layui-input-inline">
                <select name="pid" lay-verify="required" id="pid" lay-filter="change_pid">
                    <option value="">全部</option>
                </select>
            </div>
            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getRecordtypes();" >
            <input type="button" class="layui-btn layui-btn-normal" value="添加" onclick="opneModal_1();" >
        </div>
    </form>
    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>类型名称</th>
            <th>创建时间</th>
            <th width="5%">排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="recordtypehtml">
        <!--<tr>
            <td>序号</td>
            <td>类型名称</td>
            <td>创建时间</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="opneModal_1();">修改</a>
            </td>
        </tr>-->
        </tbody>
    </table>

    <div th:replace="footer :: footer">...</div>
</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/record/recordTypeList.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/record/recordTypeList");
        getPidRecordtypes();
        getRecordtypes();
    });
    layui.use(['layer','element','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        //使用模块
    });
</script>
</body>
</html>
