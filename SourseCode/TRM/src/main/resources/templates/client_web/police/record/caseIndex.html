<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${caseIndexModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    html{
        background-color: #FFFFFF;
    }
    table td {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .noline a:hover{
        text-decoration: underline;
        font-size: 20px;
        font-weight: bold;
    }

</style>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote"style=" padding: 10px;">
        <h3 th:text="${caseIndexModel.title}">智能提讯系统</h3>
    </div>

    <form class="layui-form" >
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">案件名称</label>
            <div class="layui-input-inline">
                <input type="text" name="casename" id="casename" lay-verify="required" placeholder="请输入案件名称" autocomplete="off" class="layui-input" oninput=" getCasesByParam();">
            </div>

            <label class="layui-form-label" style="width: auto;">案件编号</label>
            <div class="layui-input-inline">
                <input type="text" name="casenum" id="casenum" lay-verify="required" placeholder="请输入案件编号" autocomplete="off" class="layui-input" oninput=" getCasesByParam();">
            </div>

            <label class="layui-form-label" style="width: auto;">案件人名称</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" lay-verify="required" placeholder="请输入案件人名称" autocomplete="off" class="layui-input" oninput=" getCasesByParam();">
            </div>

            <label class="layui-form-label" style="width: auto;">案发时间</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="occurrencetime" id="occurrencetime" lay-verify="required" placeholder="请输入案发时间" autocomplete="off" class="layui-input" >
            </div>

            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getCases_init(1,10);" >
            <a onclick="window.location.href=addOupdateurl;" class="layui-btn layui-btn-normal" >添加案件</a>
        </div>
    </form>
    <div th:replace="page :: page">...</div>
    <div th:replace="footer :: footer">...</div>
</div>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table" style="table-layout: fixed">
        <thead>
        <tr>
            <th>序号</th>
            <th>案件状态</th>
            <th>案件名称</th>
            <th>案件编号</th>
            <th>当前案由</th>
            <th>案件人名称</th>
            <th>到案方式</th>
            <th style="width: 150px">案件发生时间</th>
            <th>案件创建人</th>
            <th style="width:80px">笔录次数</th>
            <th style="width: 150px">操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            {{# var caseboolbooltext="未知",casebool=value.casebool;  if(1==casebool){caseboolbooltext="<span style='color: red'>进行中</span>";}else if(casebool==2){caseboolbooltext="<span style='color: #00FF00'>已归档</span>";}else{caseboolbooltext="<span style='color: #8c8c8c'>未开始</span>";}  }}
            <td>{{caseboolbooltext}}</td>
            <td title="{{value.casename==null?'':value.casename}}">{{value.casename==null?"":value.casename}}</td>
            <td title="{{value.casenum==null?'':value.casenum}}">{{value.casenum==null?"":value.casenum}}</td>
            <td title="{{value.cause==null?'':value.cause}}">{{value.cause==null?"":value.cause}}</td>
            <td title="{{value.username==null?'':value.username}}">{{value.username==null?"":value.username}}</td>
            <td>{{value.caseway==null?"":value.caseway}}</td>
            <td>{{value.occurrencetime==null?"":value.occurrencetime}}</td>
            <td>{{value.creatorname==null?"":value.creatorname}}</td>
            <td  class="noline"  onclick="open_RecordsByCasessid('{{value.ssid}}','{{value.arraignments==null?0:value.arraignments.length}}','{{value.creator}}')" title="{{value.arraignments==null?'该案件没有笔录':'点击查看笔录列表'}}" ><a href="javascript:void(0);" {{value.arraignments==null?"style='color:red'":"style='color:chartreuse'"}}>{{value.arraignments==null?"0":value.arraignments.length}}</a></td>
            <td>
                <div  style="float: left">
                    <button onclick="open_RecordsByCasessid('{{value.ssid}}','{{value.arraignments==null?0:value.arraignments.length}}','{{value.creator}}')"   title="{{value.arraignments==null?'该案件没有笔录':'点击查看笔录列表'}}"      class="layui-btn {{value.arraignments==null?'layui-btn-disabled':'layui-btn-normal'}} layui-btn-xs"  >查看</button>
                    <a href="#" {{casebool==2?'disabled':''}} onclick="toaddOupdateurl('{{value.ssid}}','{{casebool}}');" class="layui-btn {{casebool==2?'layui-btn-disabled':'layui-btn-normal'}} layui-btn-xs" >修改</a>
                    <a href="#" {{casebool==2?'disabled':''}}   class="layui-btn {{casebool==2?'layui-btn-disabled':'layui-btn-normal'}} layui-btn-xs"  onclick="changeboolCase('{{value.ssid}}','{{casebool}}')">{{casebool==2?'已归档':'归档'}}</a>
                </div>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>
<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/record/caseIndex.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var addOupdateurl;
    var sessionadminssid=[[${session.MANAGE_CLIENT.ssid}]];
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/record/caseIndex");
        addOupdateurl=getActionURL(getactionid_manage().caseIndex_toaddOrUpdateCase);
        getCasesByParam();
    });
    layui.use(['layer','element','laydate'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var laydate=layui.laydate;
        //使用模块
        laydate.render({
            elem: '#occurrencetime'
            ,type: 'datetime'
            ,range: "~"
            ,done: function(value, date, endDate){
                occurrencetime=value;
                getCasesByParam();
            }
        });
    });
</script>
</body>
</html>
