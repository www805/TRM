<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${recordIndexModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-card{
        box-shadow: 0 0px 0px 0 rgba(0,0,0,.05);
    }
    .layui-card-header{
        background-color: #E5F4FD;
        border: 2px solid #FFFFFF;
    }

    ::-webkit-scrollbar{
        width: 0px;
    }
    html{
        background-color: #FFFFFF;
    }
    .font_red_color{
        color: red;
    }
    .font_blue_color{
        color: #1171d6;
    }
    .layui-col-md9 td{
        text-align: left;
    }
    table td {
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .layui-table td{
        word-break: break-all;/*必须*/
        white-space: normal;
    }

</style>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${recordIndexModel.title}">智能提讯系统</h3>
    </div>

    <div class="layui-row layui-form" >
            <div class="layui-col-md3 "style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" >
               <div style="margin-top: 5px">
                   <label class="layui-form-label" style="width: auto;">关键字</label>
                   <div class="layui-input-inline" style="float: left; ">
                       <input type="text" name="recordname" id="recordname" style="width: 120px;" lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                   </div>
                   <label class="layui-form-label" style="width: auto;">类型</label>
                   <div class="layui-input-inline" style="width: 120px;float: left;margin-right: 10px;">
                       <select name="recordtypessid" lay-verify="" id="recordtypessid">
                           <option value="">全部</option>
                       </select>
                   </div>
                   <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getRecords_init(1,3);">
               </div>
                <div class="layui-card">
                    <div style="height: 730px; overflow-x: hidden; overflow-y: scroll;">
                          <div class="layui-card-body" style="padding: 0;" >
                                    <div th:include ="page :: page"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md9" style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;">
                <div class="layui-card">
                    <div class="layui-card-header">
                       当前笔录： <span id="recordtitle" style="font-weight: bold;"  recordtitle_first="false">笔录标题</span>
                        <a class="layui-icon  layui-icon-more layuiadmin-badge" title="详情查看"  onclick="togetRecordById();"></a>
                    </div>
                    <div style="height: 700px; overflow-x: hidden; overflow-y: scroll;">
                        <div class="layui-card-body">
                            <table class="layui-table" lay-even="" lay-skin="nob">
                                <tbody id="recorddetail">
                               <!-- <tr>
                                    <td class="font_red_color">人生就像是一场修行</td>
                                </tr>
                                <tr>
                                    <td class="font_blue_color">人生就像是一场修行</td>
                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <div th:replace="footer :: footer">...</div>
</div>
<script id="pagelisttemplates" type="text/html">
    <table class="layui-table" lay-skin="line">
        <tbody  id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td onclick="setproblems('{{value.ssid}}')" >{{value.recordname==null?"":value.recordname}}</td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>
</script>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/record/recordIndex.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/record/recordIndex");
        getRecordtypesindex();
        getRecords_init(1,3);
    });
    layui.use(['layer','element','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var form = layui.form;
        //使用模块
    });
</script>
</body>
</html>
