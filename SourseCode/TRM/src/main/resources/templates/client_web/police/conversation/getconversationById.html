<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${conversationByIdModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-card{
        box-shadow: 0 0px 0px 0 rgba(0,0,0,.05);
    }
    .layui-card-header{
        background-color: #E5F4FD;
        border: 2px solid #FFFFFF;
        font-weight: bold;
    }

    html{
        background-color: #FFFFFF;
    }
    .font_red_color{
        color: red;
    }
    .font_blue_color{
        color: #1171d6;
    }
    .layui-col-md9 td{
        text-align: left;
    }
    .atalk{
        margin:10px;
    }
    .atalk p{
        color: #999;
    }
    .atalk span{
        display:inline-block;
        background:#0181cc;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        margin-top: 5px;
    }
    .btalk{
        margin:10px;
        text-align:right;
    }
    .btalk p{
        color: #999;
    }
    .btalk span{
        display:inline-block;
        background:#ef8201;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        /*text-align: left;*/
        margin-top: 5px;
    }
    table td {
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .layui-table td{
        word-break: break-all;/*必须*/
        white-space: normal;
        text-align: left;
    }

    .highlight_left{
     color: #FFFF00 !important ;text-shadow: black 0.1em 0.1em 0.2em;font-weight: bold;
    }

    .highlight_right{
        color: #bfff00 !important ;text-shadow: black 0.1em 0.1em 0.2em;font-weight: bold;
    }

    .highlight_all{
        color: #156b4b !important ;font-weight: bold;
        background-color: #FFFF00;
    }
    .highlight_dq{
        color: rgba(34, 214, 61, 0.85) !important ;font-weight: bold;
        background-color: #FFFF00;
    }

    @-webkit-keyframes fade{	/*透明度由0到1*/
        0%{ color: #FFFFFF; background-color: red;}
        100%{ background-color:transparent;}
    }
    .highlight_monitorall {
        -webkit-animation: fade 1s infinite ease-in-out;
    }
    ::-webkit-scrollbar {
        width: 0px;
    }

    #videos::-webkit-scrollbar
    {
        width: 8px;
        height: 8px;
        background-color: #F5F5F5;
    }

    /*定义滑块 内阴影+圆角*/
    #videos::-webkit-scrollbar-thumb
    {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.25);
        background-color: rgba(203, 203, 203, 0.1);
    }
    .layui-btn+.layui-btn {
        margin-left: 0px;
    }
    #recorddetail_scrollhtml{
        width:100%; height: 350px; overflow-x: hidden; overflow-y: hidden;
    }

    #recorddetail_scrollhtml:hover{
        overflow-y: scroll;
    }

    #recorddetail_scrollhtml::-webkit-scrollbar
    {
        width: 8px;
        height: 8px;
        background-color: #F5F5F5;
    }
    #recorddetail_scrollhtml::-webkit-scrollbar-thumb
    {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.25);
        background-color: rgba(203, 203, 203, 0.1);
    }
</style>
<body>
<div class=" layadmin-message-fluid" style="margin: 10px;">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${conversationByIdModel.title}">智能提讯系统</h3>
    </div>

    <div class="layui-row layui-form " >
            <div class="layui-col-md4 " style="height: 850px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;">
                <div class="layui-card" style="margin-bottom: 0;"  >
                    <div class="layui-card-header" style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;padding-right: 0;">
                        当前审讯：<span id="recordtitle" >标题加载中请稍等...</span>
                    </div>
                </div>
                <div class="layui-tab layui-tab-brief" style="margin-top: 0;" lay-filter="docDemoTabBrief" >
                        <div class="layui-tab-item layui-show">
                            <div class="layui-card">
                                <!--   <div class="layui-card-header">案件信息</div>-->

                                    <div class="layui-card-body" >
                                        <div><strong>【审讯信息】</strong></div>
                                        <table class="layui-table" lay-skin="line" style="table-layout: fixed" id="www">
                                            <tbody id="caseAndUserInfo_html">
                                            <tr><td>案件名称</td><td></td></tr>
                                            <tr><td>被询(讯)问人</td><td></td> </tr>
                                            <tr><td>当前案由</td><td></td></tr>
                                            <tr><td>案件时间</td> <td></td> </tr>
                                            <tr><td>案件编号</td><td></td> </tr>
                                            <tr><td>询问人一</td><td></td></tr>
                                            <tr><td>记录人</td><td></td> </tr>
                                            </tbody>
                                        </table>
                                        <hr>
                                        <div><strong id="recorddetail_strong"></strong></div>
                                        <div id="recorddetail_webkit">
                                            <div style="" id="recorddetail_scrollhtml" >
                                                <div>
                                                <table class="layui-table" lay-even="" lay-skin="nob">
                                                    <tbody id="recorddetail">

                                                    </tbody>
                                                </table>
                                                </div>
                                             </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="layui-col-md8"  style="height: 850px;border:1px  solid #F2F2F2; " >
                <div class="layui-card">
                    <div class="layui-card-header">审讯回放 </div>
                    <div class="layui-card-body">
                        <!--视频点播区域-->
                        <div class="layui-row" style="">
                            <div class="layui-col-md12">
                                    <div class="layui-col-md12" style="overflow-x: hidden; overflow-y: scroll;height:  600px;">
                                        <div th:replace="video :: video" >...</div>
                                    </div>
                            </div>
                            <div class="layui-col-md12" style="line-height: 50px">
                                <div style="width: 95%">
                                    <div style="overflow-x: auto;overflow-y: hidden;white-space: nowrap;width: 100%;margin:5px;" id="videos">
                                        视频加载中...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12"style=" position: absolute;bottom:0px;">
                    <div class="layui-inline" style="float: right">
                        <button class=" layui-btn layui-btn-normal  "  onclick="javascript:window.history.go(-1);return false;" id="overRecord_btn">返回列表</button>
                    </div>
                </div>
            </div>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/url.js}" type="text/javascript"></script>
<script th:src="@{/js/wavesurfer.min.js}"></script>
<script th:src="@{/js/echarts.min.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/conversation/getconversationById.js}" type="text/javascript"></script>

<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var recordssid;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/conversation/getconversationById");
        recordssid=[[${conversationByIdModel.recordssid}]];
        getRecordById();//获取笔录案件等信息

        $('#recorddetail_webkit, #recorddetail_scrollhtml div:eq(0)').css({'width':($("#www").width())});
        $(window).resize(function(){
            $('#recorddetail_webkit, #recorddetail_scrollhtml div:eq(0)').css({'width':($("#www").width())});
        })
    });
    layui.use(['layer','element','slider','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var slider = layui.slider;
        var form = layui.form;
        //使用模块


    });


</script>
</body>
</html>
