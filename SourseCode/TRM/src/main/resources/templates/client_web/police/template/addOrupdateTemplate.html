<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${addOrupdateTemplate.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .layui-table td, .layui-table th{text-align:left;}
        .table_td_tt{padding: 7px 7px 7px 15px;}
        .table_td_tt2{white-space: normal;}
        .layui-card{
            border: 1px solid #F2F2F2;
        }
        .layui-card-header{
            background-color: #E5F4FD;
            border: 2px solid #FFFFFF;
        }
        ::-webkit-scrollbar{
            width: 0px;
        }
        ::-webkit-scrollbar{
            width: 0px;
        }

        html{
            background-color: #FFFFFF;
        }
        #layui-row1 .layui-table td{
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow:ellipsis;
        }

        .font_red_color{
            color: red;
        }
        .font_blue_color{
            color: #1171d6;
        }

        #table4 td{
            text-align: left;
        }
        #paging {
            float: none;
            position:relative;
            left:31%;
        }
        #layui-row1 .layui-table td{
            word-break: break-all;/*必须*/
            white-space: normal;
        }
    </style>
</head>
<body>

<div style="margin: 5px;" class="layui-form">
    <div th:replace="header :: header">...</div>

    <div class="layui-row" id="layui-row1">
        <div class="layui-elem-quote" style=" padding: 10px;">
            <h3 th:text="${addOrupdateTemplate.title}">新增 / 修改模板</h3>
        </div>


        <div class="layui-col-md5" style="border:1px solid #F2F2F2;padding-top: 5px;">
            <label class="layui-form-label" style="width: auto;">关键字</label>

            <div class="layui-input-inline" style="float: left; ">
                <input type="text" name="keyword" id="keyword" style="width: 120px;" lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label" style="width: auto;">类型</label>
            <div class="layui-input-inline" style="width: 120px;float: left;margin-right: 10px;">
                <select name="templatetypeid" lay-verify="" id="problemType">
                    <option value="">全部</option>
                </select>
            </div>

            <div style="float: left;">
                <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getProblems_init(1,10);" >
                <input type="button" class="layui-btn layui-btn-normal" value="添加问题" onclick="addUpdateinfo('',0,1);" >
            </div>

            <div style="overflow:auto;width: 100%; _height: 725px; min-height:725px; ">
                <div th:replace="page :: page">...</div>
            </div>
        </div>
    </div>

    <div class="layui-col-md7" style="border:1px solid #F2F2F2;padding-top: 5px;">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-normal" onclick="javascript:window.history.go(-1);return false;"><i class="layui-icon layui-icon-left"></i></button>
            <button class="layui-btn layui-btn-normal" onclick="getDataAll();">保存</button>
            <button class="layui-btn layui-btn-normal">打印</button>
            <button class="layui-btn layui-btn-normal">导出</button>
        </div>

        <div class="layui-card-header" style="margin-top: 8px;padding:0 8px 8px 8px;margin-bottom: 0px;">
            <div class="layui-input-inline" style="float: left; ">
                <input type="text" name="title" id="templateTitle" style="height: 30px;margin-top: 10px;" lay-verify="required" placeholder="请输入模板标题" autocomplete="off" class="layui-input">
            </div>
            <div style="margin-top: 6px;">
                <label class="layui-form-label" style="width: auto;">类型</label>
                <div class="layui-input-inline" style="width: 120px;float: left;margin-right: 10px;">
                    <select name="templatetypeid" lay-verify="" id="templateType" >
                    </select>
                </div>
            </div>
            <i class="layui-icon layui-icon-edit" style="margin-left:20px; font-size: 28px; color: #1E9FFF;"></i>
            <span>编辑修改中....</span>
        </div>


        <div class="layui-form-item layui-form-text">

            <div style="overflow:auto;width: 100%; _height: 648px; min-height:648px;" >
                <table class="layui-table" id="testTable" lay-skin="line" style="table-layout: fixed;">
                    <colgroup>
                        <col>
                        <col width="150">
                    </colgroup>
                    <tbody id="dataTable"></tbody>
                </table>
            </div>

        </div>
    </div>

</div>
<div th:replace="footer :: footer">...</div>
</body>

<script id="pagelisttemplates" type="text/html">

    <table class="layui-table" lay-skin="line" style="table-layout: fixed;">
        <colgroup>
            <col>
            <col width="200">
        </colgroup>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td style="white-space: normal;">问：{{value.problem==null?"":value.problem}}</td>
            <td>
                <div class="layui-table-cell laytable-cell-13-0-5">

                    <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="addUpdateinfo('{{value.ssid}}',{{value.problemtypessid}});" lay-event="edit">
                        <i class="layui-icon layui-icon-edit"></i>修改
                    </a>
                    <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="addTemplateProblem(this,{{index}});" >
                        导入<i class="layui-icon layui-icon-next"></i>
                    </a>
                </div>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script src="/layui/layui.js"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<!--<script th:src="@{/js/list.js}" type="text/javascript"></script>-->
<script th:src="@{/js/client_web/police/template/addOrupdateTemplate.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];

        setpageAction(INIT_CLIENT, "client_web/police/template/addOrupdateTemplate");
        templateInit();
        getProblemTypes();
        getTmplateTypes();
        getProblemTypesParam();
    });

    function upp(obj) {
        var $tr = $(obj).parents("tr");
        $tr.prev().before($tr);
    }

    function downn(obj) {
        var $tr = $(obj).parents("tr");
        $tr.next().after($tr);
    }

</script>



</html>
