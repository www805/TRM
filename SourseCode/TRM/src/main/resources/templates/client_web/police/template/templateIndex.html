<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${templateIndex.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <style>
        .layui-table td, .layui-table th{
            text-align:left;
        }
        .layui-card{
            border: 1px solid #F2F2F2;
        }
        .layui-card-header{
            background-color: #E5F4FD;
            border: 2px solid #FFFFFF;
        }
        ::-webkit-scrollbar{
            width: 0px;
        }
        ::-webkit-scrollbar{
            width: 0px;
        }

        html{
            background-color: #FFFFFF;
        }
        #layui-row1 .layui-table td{
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow:ellipsis;
        }

        .font_red_color{
            color: red;
        }
        .font_blue_color{
            color: #1171d6;
        }

        #table4 td{
            text-align: left;
        }
        #paging {
            float: none;
            /*margin:0 auto;*/
            /*text-align:center;*/
            /*margin-right: 150px;*/
            position:relative;
            left:31%;
            /*margin-left:50%;*/
        }
        #layui-row1 .layui-table td{
            word-break: break-all;/*必须*/
            white-space: normal;
        }
    </style>
</head>
<body>

<div style="margin: 5px;" class="layui-form">
    <div th:replace="header :: header">...</div>


    <div class="layui-row" id="layui-row1">
        <div class="layui-elem-quote" style=" padding: 10px;">
            <h3 th:text="${templateIndex.title}">模板管理</h3>
        </div>


        <div class="layui-col-md5" style="border:1px solid #F2F2F2;padding-top: 5px;">

            <div>
                <label class="layui-form-label" style="width: auto;">关键字</label>
                <div class="layui-input-inline" style="float: left; ">
                    <input type="text" name="keyword" id="keyword" style="width: 120px;" lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label" style="width: auto;">类型</label>
                <div class="layui-input-inline" style="width: 120px;float: left;margin-right: 10px;">
                    <select name="templatetypeid" lay-verify="" id="templateType">
                    </select>
                </div>

                <div style="float: left;">
                    <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getTmplates_init(1,3);" >
                    <input type="button" class="layui-btn layui-btn-normal" value="添加" onclick="window.location.href='toaddOrupdateTemplate';" >
                </div>
            </div>

            <div style="overflow:auto;width: 100%; height: 510px;" >
                <div th:replace="page :: page">...</div>
            </div>
        </div>

    </div>

    <div class="layui-col-md7" style="border:1px solid #F2F2F2; padding-top: 5px;">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-normal" onclick="window.location.href = 'toaddOrupdateTemplate?ssid=' + editSsid + '&type='+templateTypeId +'&templateId='+templateId" >编辑</button>
            <button class="layui-btn layui-btn-normal">打印</button>
            <button class="layui-btn layui-btn-normal">导出</button>
        </div>

        <div class="layui-card-header" style="margin-top:5px;padding:0 8px 8px 8px;margin-bottom: 0px;">
            <b style="padding-right: 20px;" id="templateTitle">抢劫笔录第一版</b>
            <i class="layui-icon layui-icon-edit" style="font-size: 28px; color: #1E9FFF;"></i>
            <span>查看中....</span>
        </div>

        <div style="width: 100%;overflow-x: hidden; overflow-y: scroll;display:block; height: 451px;" >
            <table class="layui-table" lay-skin="line" lay-even style="table-layout: fixed;margin-top: 0px;">
                <tbody id="tableProblems"></tbody>
            </table>
        </div>

    </div>

    <div th:replace="footer :: footer">...</div>
</div>
</body>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table" lay-skin="line" style="table-layout: fixed;margin-top: 7px;">

        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td onclick="getTemplateById({{index}});">{{value.title==null?"":value.title}}</td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>


<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script src="/layui/layui.js"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<!--<script th:src="@{/js/list.js}" type="text/javascript"></script>-->
<script th:src="@{/js/client_web/police/template/templateIndex.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT, "client_web/police/template/templateIndex");
        getTmplateTypes();
        getTmplateTypesParam();
    });

</script>
</html>
