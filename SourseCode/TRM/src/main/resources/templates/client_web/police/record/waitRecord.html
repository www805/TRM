        INIT_CLIENT=[[${session.INIT_CLIENT}]];

            console.log("连接成功__");

            console.log("断开连接__");
        });
        socket.on('getback', function (data) {
           console.log(data.username+":"+data.text)
        });
        
        
    });

        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var form=layui.form;

    });
    
    function ceshi() {
        var username=$("#ceshiusername").val();
        var text=$("#ceshitext").val();

        var jsonObject = {
            username: username,
            text: text
        };
        socket.emit('getmsg', jsonObject);
    }
