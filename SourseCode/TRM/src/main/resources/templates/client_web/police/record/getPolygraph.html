<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${getPolygraphModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    html{
        background-color: #FFFFFF;
    }
    #monitorall li:not(0){height: 190px}
    #monitorall a{height: 160px;text-align: center;vertical-align:middle;}
    @-webkit-keyframes fade{	/*透明度由0到1*/
        0%{opacity:0; }
        100%{ opacity:1;}
    }
    .highlight_monitorall {
        color: #FFFFFF !important;background-color: red !important;
        -webkit-animation: fade 1s infinite ease-in-out;
    }
    .layadmin-backlog-body div:nth-child(2){
        position: absolute;bottom: 15px;left: 0;
        color: red;
    }
    .layui-badge{
        border-radius:inherit;
    }
    .layui-col-space10>*{
        padding: 0px 5px 1px 5px;
    }


</style>
<body>
<div class="layui-form" >
    <div th:replace="header :: header">...</div>

    <form class="layui-form layui-form-pane site-inline"  style="margin: 10px;"><div class="layui-row" id="monitorall" >
        <div class=" layadmin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; ">
            <div carousel-item="">
                <ul class="layui-row layui-col-space10 layui-this">
                    <li class="layui-col-xs12">
                        <div id="open_showmsg" style=" margin: 2px 0px 2px 0px;border-radius: 4px;border: 1px solid transparent;height:35px;line-height: 35px;color: #31708f; background-color: #d9edf7; border-color: #bce8f1;text-align: center" ><strong>身心监测加载中...</strong></div>
                    </li>
                    <li class="layui-col-xs6">
                        <a class="layadmin-backlog-body">
                                <span class="layui-col-xs8">
                                     <span class="layui-col-xs12">
                                        <h3>状态</h3>
                                        <p><cite id="xt1">加载中</cite></p>
                                    </span>
                                     <span class="layui-col-xs12" style="margin-top:8px;" >
                                          <h3>&nbsp;</h3>
                                        <p><cite id="dqtime1"style="font-size: 20px">0000年00月00日</cite></p>
                                        <p><cite id="dqtime2"style="font-size: 20px">星期0 00 : 00 : 00</cite></p>
                                    </span>
                                </span>
                            <span class="layui-col-xs4">
                                    <h3>情绪</h3>
                                   <img src="/uimaker/images/emojis/6.png" id="mood" style="height: 100px;width: 100px" title="平静">
                                </span>
                        </a>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall5" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width: 96.85%;height: 20px;line-height: 20px;"><span id="xt3" style="float: left" >紧张值：0</span><span style="float: right">【30-50】轻度【50-70】中度【70-100】高度 </span></span>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall1" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width:96.85%;height: 20px;line-height: 20px"><span id="xt6" style="float: left"  >心率：0</span><span style="float: right">正常范围：【60-100】</span></span>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall7" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width:96.85%;height: 20px;line-height: 20px"><span id="xt5"  style="float: left" >血氧：0</span><span style="float: right">正常范围：≥ 94 </span></span>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall2" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width:96.85%;height: 20px;line-height: 20px"><span id="xt7" style="float: left"  >心率变异：0</span><span style="float: right">正常范围：【-10-10】</span></span>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall6" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width:96.85%;height: 20px;line-height: 20px"><span id="xt4"  style="float: left" >血压变化：0</span><span style="float: right">正常范围：【-10-10】</span></span>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall3" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width:96.85%;height: 20px;line-height: 20px"><span id="xt8" style="float: left"  >呼吸：0</span><span style="float: right">正常范围：【12-20】</span></span>
                    </li>
                    <li class="layui-col-xs6">
                        <div id="monitorall4" style="height:160px;width:100%;"></div>
                        <span class="layui-badge layui-bg-black"  style="width:96.85%;height: 20px;line-height: 20px"><span id="xt2"  style="float: left" >放松值：0</span><span style="float: right">正常范围：/ </span></span>
                    </li>
                    <li class="layui-col-xs12">
                        <div style="width: 98.5%;text-align: center;color:#1171d6"><span class="layui-badge layui-bg-black"  style="width: 100%;" id="snrtext2">fps：0&nbsp;hr_snr：0&nbsp;stress_snr：0</span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </form>


    <div th:replace="footer :: footer">...</div>
</div>
