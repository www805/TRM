<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${templateTypeListModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<body>
<div class="layui-fluid" style="padding: 5px;">
    <div th:replace="header :: header">...</div>

    <div style="padding:8px;margin-bottom: 10px;background: #E5F4FD;border-left: 5px solid #1e9fff;">
        <span style="font-size: 16px;font-weight: bold;" th:text="${templateTypeListModel.title}">新增 / 修改模板</span>
    </div>

    <form class="layui-form" >
        <div class="layui-form-item">
            <label class="layui-form-label" style="text-align: left;padding: 9px;">类型名称</label>
            <div class="layui-input-inline">
                <input type="text" name="casename" id="casename" lay-verify="required" placeholder="请输入类型名称" autocomplete="off" class="layui-input">
            </div>
            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="" >
            <input type="button" class="layui-btn layui-btn-normal" value="添加" onclick="opneModal_1();" >
        </div>
    </form>

    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col>
            <col>
            <col>
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>类型名称</th>
            <th>创建时间</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>序号</td>
            <td>类型名称</td>
            <td>创建时间</td>
            <td>排序</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="opneModal_1();">修改</a>
                <a  class="layui-btn layui-btn-danger layui-btn-sm" onclick="problemDelete();">删除</a>
            </td>
        </tr>
        <tr>
            <td>序号</td>
            <td>类型名称</td>
            <td>创建时间</td>
            <td>排序</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="opneModal_1();">修改</a>
                <a  class="layui-btn layui-btn-danger layui-btn-sm" onclick="problemDelete();">删除</a>
            </td>
        </tr> <tr>
            <td>序号</td>
            <td>类型名称</td>
            <td>创建时间</td>
            <td>排序</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="opneModal_1();">修改</a>
                <a  class="layui-btn layui-btn-danger layui-btn-sm" onclick="problemDelete();">删除</a>
            </td>
        </tr>

        </tbody>
    </table>

    <div th:replace="footer :: footer">...</div>
</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/template/templateTypeList.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT, "client_web/police/template/templateTypeList");
    });
    layui.use(['layer','element'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;

    });
</script>
