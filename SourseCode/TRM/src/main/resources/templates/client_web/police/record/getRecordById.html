<head>

<style>
    .layui-card{
        box-shadow: 0 0px 0px 0 rgba(0,0,0,.05);
    }
    .layui-card-header{
        background-color: #E5F4FD;
        border: 2px solid #FFFFFF;
        font-weight: bold;
    }

    ::-webkit-scrollbar{
        width: 0px;
    }
    html{
        background-color: #FFFFFF;
    }
    .font_red_color{
        color: red;
    }
    .font_blue_color{
        color: #1171d6;
    }
    .layui-col-md9 td{
        text-align: left;
    }
    .atalk{
        margin:10px;
    }
    .atalk p{
        color: #999;
    }
    .atalk span{
        display:inline-block;
        background:#0181cc;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        margin-top: 5px;
    }
    .btalk{
        margin:10px;
        text-align:right;
    }
    .btalk p{
        color: #999;
    }
    .btalk span{
        display:inline-block;
        background:#ef8201;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        /*text-align: left;*/
        margin-top: 5px;
    }
    table td {
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .layui-table td{
        word-break: break-all;/*必须*/
        white-space: normal;
    }

<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${getRecordByIdModel.title}">智能提讯系统</h3>
    </div>

    <div class="layui-row layui-form " >
            <div class="layui-col-md3 " style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" >
                <div class="layui-card">
                    <div class="layui-card-header" >
                        当前笔录：<span id="recordtitle">笔录标题</span>
                        <a class="layui-a-tips" onclick="opneModal_1();">切换笔录</a>
                    </div>
                </div>
                <div >
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">案件信息</li>
                            <li onclick="getRecord();">语音识别</li>
                           <!-- <li>身心监测</li>-->
                        </ul>
                        <div class="layui-tab-content" >
                            <div class="layui-tab-item layui-show">
                                <div class="layui-card">
                                 <!--   <div class="layui-card-header">案件信息</div>-->
                                    <div style="height: 640px; overflow-x: hidden; overflow-y: scroll; " >
                                        <div class="layui-card-body">
                                                <table class="layui-table" lay-skin="line" style="table-layout: fixed" >
                                                   <tbody id="caseAndUserInfo_html">
                                                       <tr>
                                                           <td>案件名称</td>
                                                           <td></td>
                                                       </tr>
                                                       <tr>
                                                           <td>案件人</td>
                                                           <td></td>
                                                       </tr>
                                                       <tr>
                                                           <td>当前案由</td>
                                                           <td></td>
                                                       </tr>
                                                       <tr>
                                                           <td>案件时间</td>
                                                           <td></td>
                                                       </tr>
                                                       <tr>
                                                           <td>案件编号</td>
                                                           <td></td>
                                                       </tr>
                                                   </tbody>
                                                </table>
                                         </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-tab-item">
                                <div class="layui-card">
                                    <!--<div class="layui-card-header">笔录实时回访</div>-->
                                    <div style="height: 640px; overflow-x: hidden; overflow-y: scroll;">
                                        <div class="layui-card-body" >
                                            <div class="talk_show"  id="recordreals">
                                                <!--  <div class="atalk">
                                                      <p>【检察官】 2019-4-14 02:25:08</p>
                                                      <span>吃饭了吗？</span>
                                                  </div>
                                                  <div class="btalk">
                                                      <p>【犯人】 2019-4-14 02:24:55</p>
                                                      <span>还没呢</span>
                                                  </div>-->
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                           <!-- <div class="layui-tab-item">身心监测</div>-->
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-col-md9"  style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" >
                <div style="margin-top: 5px">
                    <button class="layui-btn layui-btn-normal " onclick="javascript:window.history.go(-1);return false;">返回上一页</button>
                    <!--   <button class="layui-btn layui-btn-normal " ><i class="iconfont icon-dayin" title="打印"></i> 打印</button>-->
                    <div class="layui-inline" style="margin-bottom:0">
                        <div class="layui-unselect layui-form-select" name="btn_div"   showorhide="false">
                            <div class="layui-select-title">
                                <button type="button"  value="" readonly="" class="layui-btn layui-btn-normal" onclick="btn(this);"><i class="iconfont icon-daochu" ></i> 导出</button>
                            </div>
                            <dl class="layui-anim layui-anim-upbit" >
                                <dd lay-value="" class="" onclick="exportWord(this);">导出word</dd>
                            </dl>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-normal " onclick="getPlayUrl();" title="重新加载视频">
                        <i class="layui-icon">&#xe669;</i>
                    </button>
                </div>
                    <div class="layui-card">
                        <div class="layui-card-header">当前笔录录音</div>
                        <div class="layui-card-body">
                            <!--视频直播区域-->
                            <div class="layui-row" style="margin-top: 15px">
                                    <div class="layui-col-md5" >
                                        <div th:replace="video :: video">...</div>
                                        </div>
                                <div class="layui-col-md7" >
                                    <div class="layui-card">
                                        <div style="height: 650px; overflow-x: hidden; overflow-y: scroll;">
                                            <div class="layui-card-body">
                                                <table class="layui-table" lay-even lay-skin="nob"style="table-layout: fixed;">
                                                    <tbody id="recorddetail">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/wavesurfer.min.js}"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/record/getRecordById.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var recordssid;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/record/getRecordById");
        recordssid=[[${getRecordByIdModel.recordssid}]];
        getRecordById();//获取笔录案件等信息
    });
    layui.use(['layer','element','slider','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var slider = layui.slider;
        var form = layui.form;
        //使用模块
    });


</script>
</body>
