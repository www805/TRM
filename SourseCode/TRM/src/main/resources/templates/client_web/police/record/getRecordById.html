<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${getRecordByIdModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-card{
        box-shadow: 0 0px 0px 0 rgba(0,0,0,.05);
    }
    .layui-card-header{
        background-color: #E5F4FD;
        border: 2px solid #FFFFFF;
        font-weight: bold;
    }

    ::-webkit-scrollbar{
        width: 0px;
    }
    html{
        background-color: #FFFFFF;
    }
    .font_red_color{
        color: red;
    }
    .font_blue_color{
        color: #1171d6;
    }
    .layui-col-md9 td{
        text-align: left;
    }
    .atalk{
        margin:10px;
    }
    .atalk p{
        color: #999;
    }
    .atalk span{
        display:inline-block;
        background:#0181cc;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        margin-top: 5px;
    }
    .btalk{
        margin:10px;
        text-align:right;
    }
    .btalk p{
        color: #999;
    }
    .btalk span{
        display:inline-block;
        background:#ef8201;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        /*text-align: left;*/
        margin-top: 5px;
    }
</style>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${getRecordByIdModel.title}">智能提讯系统</h3>
    </div>

    <div class="layui-row layui-form " >
            <div class="layui-col-md3 " style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" >
                <div class="layui-card">
                    <div class="layui-card-header" style="background-color: #FFFFFF">
                        当前笔录：<span id="recordtitle">笔录标题</span>
                        <a class="layui-a-tips" onclick="opneModal_1();">切换笔录</a>
                    </div>
                </div>
                <div >
                    <div class="layui-card">
                        <div class="layui-card-header">案件信息</div>
                        <div class="layui-card-body">
                            <blockquote class="layui-elem-quote layui-quote-nm"style="height: 50px; overflow-x: hidden; overflow-y: scroll; " id="caseAndUserInfo_html">
                                案件名称：<br>
                                案件人：<br>
                                当前案由：<br>
                                案件时间：<br>
                                案件编号：<br>
                            </blockquote>
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-header">笔录实时回访</div>
                        <div style="height: 450px; overflow-x: hidden; overflow-y: scroll;">
                            <div class="layui-card-body">
                                <div class="talk_show"  id="recordreals">
                                  <!--  <div class="atalk">
                                        <p>【检察官】 2019-4-14 02:25:08</p>
                                        <span>吃饭了吗？</span>
                                    </div>
                                    <div class="btalk">
                                        <p>【犯人】 2019-4-14 02:24:55</p>
                                        <span>还没呢</span>
                                    </div>-->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md9"  style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" >
                <div class="layui-card">
                    <div class="layui-card-header" style="background-color: #FFFFFF">
                        <button class=" layui-btn layui-btn-sm layui-btn-normal">打印</button>
                        <button class=" layui-btn layui-btn-sm layui-btn-normal">导出</button>
                    </div>
                </div>
                    <div class="layui-card">
                        <div class="layui-card-header">当前笔录录音</div>
                        <div class="layui-card-body">
                           <!-- <img src="https://s2.ax1x.com/2019/04/15/AXLO4s.jpg" height="160" width="100%"/>-->
                            <div id="waveform"  width="100%"></div>
                            <div class="layui-row" style="margin-top: 15px">
                                <div class="layui-col-md9" >
                                    <div style="float: left;">

                                        <button class="layui-btn layui-btn-normal" onclick="javascript:window.history.go(-1);return false;">返回上一页</button>
                                        <button class="layui-btn layui-btn-normal" id="recordplay">播放</button>
                                        <button class="layui-btn layui-btn-normal" id="recordpause">停止</button>
                                    </div>
                                    <div style="overflow: hidden;float: left;margin-top: 3px;margin-left: 15px;height: 30px;">
                                        <i class="layui-icon layui-icon-speaker" style="font-size: 30px;color: #1E9FFF;float: left;line-height: 30px"></i>
                                        <div id="slideTest" class="demo-slider" style="width: 250px;float: left;padding: 10px 10px 0 8px;line-height: 30px"></div>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <div class="layui-col-md7" style="color: #1E9FFF">时间：<span id="currenttime">0</span>秒</div>
                                    <div class="layui-col-md5" style="color: #1E9FFF">时长：<span id="recordtime">0</span>秒</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card">
                        <div style="height: 400px; overflow-x: hidden; overflow-y: scroll;">
                            <div class="layui-card-body">
                            <table class="layui-table" lay-even lay-skin="nob">
                                <tbody id="recorddetail">

                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
            </div>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/wavesurfer.min.js}"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/record/getRecordById.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var recordssid;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/record/getRecordById");
        recordssid=[[${getRecordByIdModel.recordssid}]];
        console.log("笔录详情的"+recordssid)
        getRecordById();
    });
    layui.use(['layer','element','slider','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var slider = layui.slider;
        var form = layui.form;
        //使用模块
    });
</script>
</body>
</html>
