<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${getRecordByIdModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-card{
        box-shadow: 0 0px 0px 0 rgba(0,0,0,.05);
    }
    .layui-card-header{
        background-color: #E5F4FD;
        border: 2px solid #FFFFFF;
        font-weight: bold;
    }

    ::-webkit-scrollbar{
        width: 0px;
    }
    html{
        background-color: #FFFFFF;
    }
    .font_red_color{
        color: red;
    }
    .font_blue_color{
        color: #1171d6;
    }
    .layui-col-md9 td{
        text-align: left;
    }
    .atalk{
        margin:10px;
    }
    .atalk p{
        color: #999;
    }
    .atalk span{
        display:inline-block;
        background:#0181cc;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        margin-top: 5px;
    }
    .btalk{
        margin:10px;
        text-align:right;
    }
    .btalk p{
        color: #999;
    }
    .btalk span{
        display:inline-block;
        background:#ef8201;
        border-radius:10px;
        color:#fff;
        padding:5px 10px;
        word-wrap:break-word;
        /*text-align: left;*/
        margin-top: 5px;
    }
    table td {
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .layui-table td{
        word-break: break-all;/*必须*/
        white-space: normal;
        text-align: left;
    }

    .highlight_left{
     color: #FFFF00 !important ;text-shadow: black 0.1em 0.1em 0.2em;font-weight: bold;
    }

    .highlight_right{
        color: #bfff00 !important ;text-shadow: black 0.1em 0.1em 0.2em;font-weight: bold;
    }

    .highlight_all{
        color: #156b4b !important ;font-weight: bold;
        background-color: #FFFF00;
    }
    .highlight_dq{
        color: rgba(34, 214, 61, 0.85) !important ;font-weight: bold;
        background-color: #FFFF00;
    }

    @-webkit-keyframes fade{	/*透明度由0到1*/
        0%{opacity:0; }
        100%{ opacity:1;}
    }
    .highlight_monitorall {
        color: #FFFFFF;background-color: red;
        -webkit-animation: fade 1s infinite ease-in-out;
    }

</style>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${getRecordByIdModel.title}">智能提讯系统</h3>
    </div>

    <div class="layui-row layui-form " >
            <div class="layui-col-md3 " style="height: 780px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" >

                </div>

                                                       </tr>

                                                           <td>案件时间</td>

                                                       </tr>
                                                   </tbody>
                                                </table>
                                         </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-tab-item">

                                    </div>
                                    <div class="layui-col-md5 layui-col-xs5  layui-col-lg5 layui-btn-group" >

                                                <i class="layui-icon">&#xe619;</i>
                                            </button>
                                            <button type="button" class="layui-btn layui-btn-normal "onclick="next_realtxt();">
                                                <i class="layui-icon">&#xe61a;</i>
                                            </button>
                                    </div>
                                </div>
                                <div class="layui-card">
                                    <!--<div class="layui-card-header">笔录实时回访</div>-->
                                    <div style="height:590px; overflow-x: hidden; overflow-y: scroll;" id="recordreals_scrollhtml">
                                        <div class="layui-card-body" >
                                            <div class="talk_show"  id="recordreals">

                                                      <p>【检察官】 2019-4-14 02:25:08</p>

                            </div>

                    </div>

                    <div class="layui-inline" style="margin-bottom:0">

                                        </div>
                                        <div class="layui-col-md12" >

                                        <div class="layui-col-md12 layui-form-item" style="margin-top: 10px" >
                                            <div  id="monitor_btn" style="display:inline">

                                                <span class="layui-badge layui-bg-gray" isn="-1" type='hrv'  onclick="select_monitor(this);">心率变异</span>
                                                <span class="layui-badge layui-bg-gray" isn="-1" type='br'  onclick="select_monitor(this);">呼吸次数</span>

                                                <span class="layui-badge layui-bg-gray" isn="-1"  type='bp'  onclick="select_monitor(this);">血压变化</span>
                                                <span class="layui-badge layui-bg-gray" isn="-1"  type='spo2'  onclick="select_monitor(this);">血氧</span>
                                            </div>
                                            <span class="layui-badge layui-bg-blue layui-btn" isn="-1"  type='all'  onclick="select_monitorall(this);">查看全部</span>
                                            <div style="width:96.5%;text-align: center;margin-top: 2px;color:#1171d6"><span class="layui-badge layui-bg-black"  style="width: 100%;" id="snrtext">fps：0&nbsp;hr_snr：0&nbsp;stress_snr：0</span></div>
                                            <div style="width:96.5%;text-align: center;margin-top: 2px;color:#1171d6"><span class="layui-badge-rim"  style="width: 100%;" id="monitoralltext">
                                                生理状态： 加载中 <span  id="monitorall_hr">心率： 0</span> 心率变异： 0 呼吸次数： 0 放松值： 0 <span  id="monitorall_stress">紧张值： 0</span> 血压变化： 0 血氧： 0
                                            </span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md7" >
                                    <div class="layui-card">
                                        <div style="height: 650px; overflow-x: hidden; overflow-y: scroll;" id="recorddetail_scrollhtml">
                                            <div class="layui-card-body">
                                                <table class="layui-table" lay-even lay-skin="nob" style="table-layout: fixed;margin-bottom: 30px;">
                                                    <tbody id="recorddetail">
