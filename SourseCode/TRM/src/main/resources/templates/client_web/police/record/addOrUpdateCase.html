<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${addOrUpdateCaseModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .layui-form-switch {
            margin-top: 7px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${addOrUpdateCaseModel.title}"></h3>
    </div>
    <form class="layui-form  layui-form-pane layui-main site-inline" action="" style="margin-top: 30px;">
        <div class="layui-form-item">
            <label class="layui-form-label">案件名称</label>
            <div class="layui-input-block">
                <input type="text" name="casename" id="casename"   lay-verify="required" placeholder="请输入案件名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">案件编号</label>
            <div class="layui-input-block">
                <input type="text" name="casenum" id="casenum" required  lay-verify="required" placeholder="请输入案件编号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">当前案由</label>
            <div class="layui-input-block">
                <input type="text" name="cause" id="cause" required  lay-verify="required" placeholder="请输入当前案由" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">案发时间</label>
            <div class="layui-input-block">
                <input type="text" name="occurrencetime" id="occurrencetime" required  placeholder="请输入案发时间" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">到案方式</label>
            <div class="layui-input-block">
                <input type="text" name="caseway" id="caseway" required  lay-verify="required" placeholder="请输入到案方式" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">案件人</label>
            <div class="layui-input-block">
                <select name="userssid" lay-verify="required" id="userssid"  lay-search>
                    <option value="">请选择案件人</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button"  class="layui-btn layui-btn-normal" onclick="addOrUpdateCase();" value="保存" />
                <button class="layui-btn layui-btn-normal" onclick="javascript:window.history.go(-1);return false;">返回</button>
            </div>
        </div>
    </form>


</div>

<div th:replace="footer :: footer">...</div>


</body>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/record/addOrUpdateCase.js}" type="text/javascript"></script>
<script  th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var ssid=null;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/record/addOrUpdateCase");
        ssid=[[${addOrUpdateCaseModel.ssid}]];
        getUserinfoList();
    });

    layui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        var laypage = layui.laypage
            ,layer = layui.layer;

        laydate.render({
            elem: '#occurrencetime'
            ,type: 'datetime'
        });
        form.render();
    });
</script>
</html>
