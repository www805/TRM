<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${conversationIndexModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-card{
        box-shadow: 0 0px 0px 0 rgba(0,0,0,.05);
    }
    .layui-card-header{
        background-color: #E5F4FD;
        border: 2px solid #FFFFFF;
        font-weight: bold;
    }

    ::-webkit-scrollbar{
        width: 0px;
    }
    html{
        background-color: #FFFFFF;
    }
    .font_red_color{
        color: red;
    }
    .font_blue_color{
        color: #1171d6;
    }
    .layui-col-md8 td{
        text-align: left;
    }
    table td {
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .layui-table td{
        word-break: break-all;/*必须*/
        white-space: normal;
    }

</style>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${conversationIndexModel.title}">智能提讯系统</h3>
    </div>

    <form class="layui-form" >
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">关键字</label>
            <div class="layui-input-inline">
                <input  type="text" name="recordname" id="recordname" lay-verify="required" placeholder="关键字" autocomplete="off" class="layui-input" oninput="ggetRecordsByParam();">
            </div>
            <label class="layui-form-label" style="width: auto;">状态</label>
            <div class="layui-input-inline" style="width: 80px;float: left;margin-right: 20px;">
                <select name="recordbool" lay-verify="" id="recordbool" lay-filter="change_recordbool" >
                    <option value="">全部</option>
                    <option value="0">未开始</option>
                    <option value="1">进行中</option>
                    <option value="2">已完成</option>
                </select>
            </div>

            <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="ggetRecordsByParam();">
        </div>
    </form>

    <div th:replace="page :: page">...</div>
    <div th:replace="footer :: footer">...</div>
</div>
<script id="pagelisttemplates" type="text/html">
    <table class="layui-table" lay-skin="line">
        <thead>
        <tr>
            <th>序号</th>
            <th>审讯状态</th>
            <th>审讯名</th>
            <th>审讯时间</th>
            <th>创建人</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody  id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){  }}
        <tr ssid="{{value.ssid}}">
            <td>{{index+1}}</td>
            {{#  var recordbool=value.recordbool;var recordbooltext; var itemtext="继续"; var oldclass="layui-btn layui-btn-normal";}}
            {{#  if(1==recordbool){recordbooltext="<span style='color: red'>进行中</span>";}else  if(2==recordbool){recordbooltext="<span style='color: #00FF00'>已完成</span>";itemtext="查看";oldclass="layui-btn layui-btn-primary"}else  if(0==recordbool){recordbooltext="<span style='color: #cccccc'>未开始</span>";}  }}
            <td>{{recordbooltext}}</td>
            <td >{{value.recordname==null?"":value.recordname}}</td>
            <td>{{value.createtime==null?"":value.createtime}}</td>
            {{# var creator=null; var creatorname="";  var caseAndUserInfo=value.caseAndUserInfo;if(null!=caseAndUserInfo){creator=caseAndUserInfo.creator; creatorname=caseAndUserInfo.creatorname;} }}
            <th>{{creatorname}}</th>
            <td>
                <span class="{{oldclass}}" onclick="towaitRecord('{{value.ssid}}','{{value.recordbool}}','{{creator}}','{{creatorname}}','{{value.recordtypessid}}');">{{itemtext}}</span>
                <span class='layui-btn layui-btn-danger' onclick="changeboolRecord(this)">删除</span>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>
</script>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/police/conversation/conversationIndex.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var sessionadminssid=[[${session.MANAGE_CLIENT.ssid}]];
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/police/conversation/conversationIndex");
        ggetRecordsByParam();
    });
    layui.use(['layer','element','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var form = layui.form;
        var $ = layui.$; //由于layer弹层依赖jQuery，所以可以直接得到
        //使用模块

    });


</script>
</body>
</html>
