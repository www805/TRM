<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${loginModel.title}">欢迎使用智能提讯系统</title>
    <link rel="icon" href="/uimaker/images/Logo.png" type="images/x-ico" />
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
    /**police_login*/
    * {  -webkit-box-sizing: border-box; -moz-box-sizing: border-box; -box-sizing: border-box; padding:0; margin:0; list-style:none; box-sizing: border-box; }
    body { background:#01AAED; background-size: cover; }
    .login {float: left;text-align:center;height:360px; width:400px; padding:50px; background-color: #ffffff;border-radius:6px;box-sizing: border-box; position:relative;margin: auto }
    .login_logo{ width:120px; height:120px; border:5px solid #01AAED;border-radius:100px; background:#FFFFFF; text-align:center; line-height:110px; position:absolute; top:-60px; right:140px;}
    .login_name{ width:100%; float:left; text-align:center; margin-top:20px;}
    .login_name p{ width:100%; text-align:center; font-size:18px; color:#444; padding:10px 0 20px;}
    .login_logo img{ border:none;width:60px; height:60px;display: inline-block; vertical-align: middle;}
    .login input[type=text], .login input[type=password]{ border: 1px solid #DCDEE0; vertical-align: middle; border-radius: 3px; height: 50px; padding: 0px 16px; font-size: 14px; color: #555555; outline:none; width:100%;margin-bottom: 15px;line-height:50px; color:#888;}
    .login input[type=text]:focus, .login input[type=password]:focus{ border: 1px solid #01AAED; }
    button { display: inline-block; vertical-align: middle; padding: 12px 24px; margin: 0px; font-size:16px; line-height: 24px; text-align: center; white-space: nowrap; vertical-align: middle; cursor: pointer; color: #ffffff; background-color: #01AAED; border-radius: 3px; border: none; -webkit-appearance: none; outline:none; width:100%; }
    #loginbtn:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .layui-form-label{
        width: 100px;
    }
        #forgotpassword:hover{
            color: #296cff;
            text-decoration:underline;
        }
    </style>
</head>
<body  class="layui-layout-body"  style="height:100%;">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header " style="  background-color: rgba(0, 0, 0, 0.44);height: 45px">
        <h1 class="layui-logo"  style="color: #fff; font-size: 22px;width: auto; font-weight:bold; font-style:italic;line-height: 45px" th:text="${loginModel.title}">欢迎使用智能提讯系统</h1>
        <a id="guidepage" style="float: right;color: #afc5d2;line-height: 48px;font-size: 13px;margin-right: 25px;" th:href="${loginModel.guidepageUrl}">返回引导页</a>
    </div>

        <form class="layui-row layui-form" style="margin-top: 10%">
            <div class="layui-col-md12 ">
                <div class="layui-col-md6 ">
                    <div style="float: right; width:432px; height:400px;"><img id="clientimage" src="/uimaker/images/login-img.png" style="border:0px;width:432px; height:400px;"/></div>
                    <!--src="/uimaker/images/login-img.png"-->
                </div>
                <div class="layui-col-md6 ">
                    <div class="login" style="margin-left: 100px">
                        <div class="login_logo"><a href="#"><img id="login_img" src="/uimaker/images/login_logo.png" /></a></div>
                        <div class="login_name">
                            <p th:text="${loginModel.serviceName}">智能提讯系统</p>
                        </div>
                        <input name="loginaccount" id="loginaccount" type="text" placeholder="账号" value="admin" lay-verify="loginaccount">
                        <input name="password" id="password" type="password" placeholder="密码" value="admin" lay-verify="password">
                        <button  type="button" id="loginbtn"  lay-filter="loginbtn" lay-submit="">登录</button>
                        <div class="layui-col-md12 ">
                            <div class="layui-col-md6">&nbsp;</div>
                            <div class="layui-col-md6" ><a href="#" style="float: right" id="forgotpassword" title="忘记密码" >忘记密码</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    <div class="layui-footer"  style="left: 0; height: 30px; line-height: 30px;font-size: 12px">
        <p id="bottom_mian" style=" text-align:center;"></a></p>
    </div>
</div>
</body>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/js/client_web/base/main.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/base/login.js}" type="text/javascript"></script>
<script th:inline="javascript">
    layui.use(['layer','element','laydate','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var form=layui.form;
    });

    var INIT_WEB;
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var forgotpasswordURL;
    $(function(){
        INIT_WEB=[[${session.INIT_WEB}]];
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/base/login");
         forgotpasswordURL=getActionURL(getactionid_manage().login_gotoforgotpassword);
        getNavList();

        document.onkeydown = function (event) {
            var e = event || window.event;
            if (e && e.keyCode == 13) { //回车键的键值为13
                if (updatePassWord_index==null){
                    userlogin();
                }
            }
        };

        //跳转忘记密码页
        $("#forgotpassword").click(function () {
            if(isNotEmpty(forgotpasswordURL)) {
                window.location.href=forgotpasswordURL;
            }
        });

        //如果在iframe中打开，就自动点击登录按钮
        if (self != top || window.frames.length != parent.frames.length || self.frameElement && self.frameElement.tagName == "IFRAME") {
            $(".layui-footer, #guidepage").remove();
            var loginaccount = GetQueryString("loginaccount");
            var adminpassword = GetQueryString("loginpassword");

            // if (isNotEmpty(loginaccount) && isNotEmpty(adminpassword)) {
            //     $("input[name='loginaccount']").val(loginaccount);
            //     $("input[name='password']").val(adminpassword);
            //     userlogin();
            // }
        }
    });

</script>
</html>
