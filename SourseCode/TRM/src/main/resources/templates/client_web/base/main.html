<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${mainModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
    }
    .layui-nav .layui-nav-child dd.layui-this a, .layui-bg-blue{
        background-color: #1e9fff;
    }

</style>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-blue"  style="background-color: #01AAED">
        <a th:href="@{/forClient/gotomain}"><h1 class="layui-logo"  style="color: #fff; font-size: 18px; font-weight:bold; font-style:italic" th:text="${mainModel.title}"></h1></a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a  target="option">笔录制作</a></li>
            <li class="layui-nav-item"><a  target="option">笔录查看</a></li>
            <li class="layui-nav-item"><a  target="option">模板管理</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">基础配置</a>
                <dl class="layui-nav-child">
                    <dd><a target="option">问题类型</a></dd>
                    <dd><a target="option">模板类型</a></dd>
                    <dd><a target="option">笔录类型</a></dd>
                    <dd><a target="option">系统配置</a></dd>
                </dl>
            </li>

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" >
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span th:text="${session.MANAGE_CLIENT.username}">管理员</span>
                </a>
            </li>
            <li class="layui-nav-item"><a href="javascript:;" onclick="userloginout();">退出</a></li>
        </ul>
    </div>


    <div class="layui-body" style="left: 0">
        <!-- 内容主体区域 -->
        <div class="layui-show">
            <iframe src="/cweb/base/main/gotohome" frameborder="0" class="layui-iframe"  id="option" name="option"></iframe>
        </div>
    </div>

    <div class="layui-footer"  style="left: 0;">
        <p style=" text-align:center;">版权所有  © 2019 深圳顺泰伟成科技有限公司</p>
    </div>
</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/base/main.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/base/main");
    });
    layui.use(['layer','element'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        //使用模块
    });
</script>
