<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${forgotpasswordModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<body>
<div class="layui-form" style="margin: 15px;">
    <div th:replace="header :: header">...</div>

    <div style="padding:8%; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6 layui-col-lg-offset3">
                    <div class="layui-progress "  id="progress"style="visibility:hidden" >
                        <div class="layui-progress-bar" style="width: 0%"><span class="layui-progress-text">0%</span></div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-header" style="font-weight: bold">忘记密码</div>
                        <div class="layui-card-body">
                            <div>
                                <h5 style="font-weight: bold"><span style="color: red">*</span>普通用户请联系管理员重置密码<br>
                                &nbsp;&nbsp;<span style="color: #CCCCCC;font-size: 12px;font-weight: initial">管理员联系号码：1xxxxxxxxx</span></h5>
                                <h5 style="font-weight: bold"><span style="color: red">*</span>管理员请联系开发商进行下一步操作<br>
                                 &nbsp;&nbsp;<span style="color: #CCCCCC;font-size: 12px;font-weight: initial">开发商联系号码：1xxxxxxxxx</span></h5>
                            </div>
                            <button type="button" class="layui-btn layui-btn-normal layui-col-md12"  onclick="keyfile_click();"><i class="layui-icon"></i>上传key到服务器</button>
                            <input id="keyfile" type="file" style="display: none;" onchange="keyfile(this);">
                            <div class="layui-form-mid layui-word-aux" style="width: 100%"><div style="display: inline;text-align: left;float: left" id="showfilename"></div></div>
                            <div style="text-align: right;">
                                <button  style="margin-top: 10px" type="button" class="layui-btn layui-btn-warm layui-btn-lg" onclick="uploadkey();">确定</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer">...</div>
</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/js/client_web/base/forgotpassword.js}" type="text/javascript"></script>
<script  th:inline="javascript">
    var INIT_CLIENT=[[${session.INIT_CLIENT}]];
    var INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
    $(function(){
        setpageAction(INIT_CLIENT,"client_web/base/forgotpassword");
    });
    layui.use(['layer','element','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var form = layui.form;
        //使用模块
    });
</script>
</body>
</html>
