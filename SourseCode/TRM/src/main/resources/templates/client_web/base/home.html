<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="/uimaker/images/Logo.png" type="images/x-ico" />
    <title th:text="${homeModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <link rel="stylesheet" href="/uimaker/css/admin.css">
    <style>
        .btn_color {
            background-color: #197fcc;;
        }
        .diy-font{
            font-size: 26px;
            color: #fff;
        }
        .topbottom{
            padding: 30px 15px;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('/layui/iconhome/iconfont.eot');
            src: url('/layui/iconhome/iconfont.eot?#iefix') format('embedded-opentype'),
            url('/layui/iconhome/iconfont.woff2') format('woff2'),
            url('/layui/iconhome/iconfont.woff') format('woff'),
            url('/layui/iconhome/iconfont.ttf') format('truetype'),
            url('/layui/iconhome/iconfont.svg#iconfont') format('svg');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 34px;
            margin-right: 6px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body .startconversation_btn .layui-layer-btn a{
            border-color: #FFB800 !important;
            background-color: #FFB800 !important;
            height: 44px !important;
            line-height: 44px !important;
            padding: 0 20px;}
    </style>
</head>
<body>
<div class="layui-fluid" style="padding: 0px 20px 20px 20px; background-color: #F2F2F2;">

    <div style="margin-bottom: 10px;" class=" layui-col-space15">
        <div class="layui-col-sm12 layui-col-md8 layui-col-space15">
            <div class="layui-col-sm3 layui-col-md3">
                <a onclick="to_waitconversationURL();">
                    <div class="layui-card btn_color">
                        <div class="layui-card-body layuiadmin-card-list layui-row topbottom">
                            <div style="text-align: center">
                                <p class="diy-font" ><span class="iconfont" style="position: relative;top: 3px;">&#xe62c;</span>一键审讯</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="layui-col-sm3 layui-col-md3">
                <a onclick="open_startConversation();">
                    <div class="layui-card btn_color">
                        <div class="layui-card-body layuiadmin-card-list layui-row topbottom">
                            <div style="text-align: center">
                                <p class="diy-font" ><span class="iconfont" style="position: relative;top: 3px;">&#xe600;</span>开始审讯</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="layui-col-sm3 layui-col-md3">
                <a onclick="window.location.href=conversationIndexURL">
                    <div class="layui-card btn_color">
                        <div class="layui-card-body layuiadmin-card-list layui-row topbottom">
                            <div style="text-align: center">
                                <p class="diy-font" ><span class="iconfont" style="margin-right: 2px;position: relative;top: 2px;">&#xe647;</span>审讯查看</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md8 layui-col-space15">
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card " >
                    <div class="layui-card-header">
                        笔录
                        <span class="layui-badge layui-bg-blue layuiadmin-badge">总</span>
                    </div>
                    <div class="layui-card-body layuiadmin-card-list layui-row">
                        <div style="text-align: center">
                            <p class="layuiadmin-big-font" id="record_num" >0</p>
                            <p>
                                笔录数
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">
                        案件
                        <span class="layui-badge layui-bg-cyan layuiadmin-badge">总</span>
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <div style="text-align: center">
                            <p class="layuiadmin-big-font" id="case_num">0</p>
                            <p>
                                案件数
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">
                        模板
                        <span class="layui-badge layui-bg-green layuiadmin-badge">总</span>
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <div style="text-align: center">
                            <p class="layuiadmin-big-font" id="template_num">0</p>
                            <p>
                               模板数
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">
                        人员
                        <span class="layui-badge layui-bg-orange layuiadmin-badge">总</span>
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <div style="text-align: center">
                            <p class="layuiadmin-big-font" id="userinfo_num">0</p>
                            <p>
                               人员数
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-sm12 layui-col-md4">
            <div class="layui-card" style=" overflow:hidden;">
                <div class="layui-card-header">
                    授权信息
                    <span class="layui-badge layui-bg-black layuiadmin-badge">授权</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list layui-col-sm6 layui-col-md6" style="padding-top: 5px;height: 105px;">
                    <div style="text-align: left;" id="sqEntity">
                        <p>授权信息</p>
                    </div>
                </div>
                <div class="layui-card-body layuiadmin-card-list layui-col-sm6 layui-col-md6" style="padding-top: 5px;">
                    <p>授权功能：</p>
                    <div style="text-align: left;" id="sqgnList">

                    </div>
                </div>
            </div>
        </div>


        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-col-sm6"> 案件量</div>
                    <div class="layui-col-sm6" >
                        <div style="float: right;display: inline">
                       当前选择： <input type="button"  class="layui-btn layui-btn-primary layui-btn-sm" name="yearstype" id="yearstype" > 年
                        </div>
                    </div>

                    <!--<div class="layui-btn-group layuiadmin-btn-group">
                        <button class="layui-btn layui-btn-primary layui-btn-xs" onclick="getHome(1);">今年</button>
                        <button class="layui-btn layui-btn-primary layui-btn-xs" onclick="getHome(2);">去年</button>
                    </div>-->
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm7">
                            <div id="main" style="width:100%;height: 400px"></div>
                        </div>
                        <div class="layui-col-sm5" style="border-left: 1px solid #CCCCCC">
                            <div id="main2" style="width:100%;height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/js/echarts.min.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/client_web/base/home.js}" type="text/javascript"></script>

<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    var startConversationURL;
    var conversationIndexURL;
    var waitconversationURL;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/base/home");
        getHome();

        startConversationURL=getActionURL(getactionid_manage().home_tostartConversation);//跳转到开启谈话页面
        conversationIndexURL=getActionURL(getactionid_manage().home_toconversationIndex);//跳转到开启谈话页面
        waitconversationURL=getActionURL(getactionid_manage().home_towaitconversation);//跳转到开启谈话页面



    });
    layui.use(['layer','element','laydate'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var laydate=layui.laydate;
        //使用模块
        laydate.render({
            elem: '#yearstype'
            ,type: 'year'
            ,btns:['now', 'confirm']
            ,value: new Date()
            ,done: function(value, date, endDate){
              getHome(value)
        }
        });
    });
</script>
</body>
</html>
