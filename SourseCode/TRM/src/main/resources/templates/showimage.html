<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片刷新</title>
</head>
<body>

    <script src="jquery-1.11.1.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>

    <script type="text/javascript">

        setInterval(function () {

            phGetImage();
        }, 300);


        function phGetImage() {
            var url="http://localhost:7382/ph/v1/phGetImage";
            ajaxSubmit(url,{
                unitCode:"123456"
            },callback);
        }

        function callback(data){
            if(null!=data&&data.actioncode=='SUCCESS'){
                if (isNotEmpty(data)){
                    var imgbase64=data.data;
                    $("#imgid").src("data:image/jpg;base64,"+imgbase64);
                }
            }else{
                layer.msg(data.message,{icon: 2});
            }
        }
       
    </script>


    <div  style="width: 100%;height:1080px;display:flex;">
        <img src="" id="imgid"/>
    </div>

</body>
</html>
