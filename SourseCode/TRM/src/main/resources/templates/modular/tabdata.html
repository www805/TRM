<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能笔录系统</title>
</head>
<body>
<div data-th-fragment="tabdata">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="height:90%;">
        <ul class="layui-tab-title">
            <li onclick="initasr()"   id="asr" style="display: none">语音识别<span id="webkit2"></span></li>
            <li onclick="initph();"   id="ph" style="display: none">身心监测</li>
            <li onclick="initmood();" id="mood" style="display: none">情绪报告</li>
            <li onclick="initcase()"  id="case"  class="layui-this" > 案件信息<!--<i class="layui-icon layui-icon-edit" style="font-size: 20px;color: red" title="编辑" onclick="open_casetouser()"></i>--></li>
        </ul>
        <div class="layui-tab-content" style="height:90%;">
            <div class="layui-tab-item "  id="asritem" style="height:100%;overflow-x: hidden; overflow-y: scroll;">
                <div class="layui-card-header" style="height: 10%;font-weight: normal;background-color: transparent;overflow: hidden;line-height: normal;display: none" id="recordreals_selecthtml">
                    <div class="layui-col-md7 layui-col-xs7 layui-col-lg7" >
                        <input type="text" name="recordreals_select" lay-verify="required" placeholder="搜索内容" autocomplete="off" class="layui-input" id="recordreals_select" oninput="recordreals_select();"  >
                    </div>
                    <div class="layui-col-md5 layui-col-xs5  layui-col-lg5 layui-btn-group" >
                        <button type="button" class="layui-btn layui-btn-normal" onclick="last_realtxt();" >
                            <i class="layui-icon">&#xe619;</i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-normal "onclick="next_realtxt();">
                            <i class="layui-icon">&#xe61a;</i>
                        </button>
                    </div>
                </div>
                <div class="layui-card" style="box-shadow: initial;height: 88%;overflow-x: hidden; overflow-y: scroll;" id="recordreals_scrollhtml">
                    <div class="layui-card-body" >
                        <div class="talk_show"  id="recordreals" >

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item "  id="phitem" style="height:100%;overflow-x: hidden; overflow-y: scroll;"></div>
            <div class="layui-tab-item "  id="mooditem" style="height:100%;overflow-x: hidden; overflow-y: scroll;"></div>
            <div class="layui-tab-item layui-show" id="caseitem"  style="height:100%;overflow-x: hidden; overflow-y: scroll;">
                <div class="layui-card-body">
                    <table class="layui-table" lay-skin="line" style="table-layout: fixed">
                        <tbody id="caseAndUserInfo_html">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/modular/tabdata.js" type="text/javascript"></script>
</div>
</body>
</html>
