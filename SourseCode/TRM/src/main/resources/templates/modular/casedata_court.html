<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div data-th-fragment="casedata_court">
    <form class="layui-form" >
        <div class="layui-col-md12" id="case">
            <div class="layui-card" >
                <div class="layui-card-body  layui-row layui-col-space10" >
                    <div class="layui-col-lg6">
                        <label class="layui-form-label"><span style="color: red;font-weight: initial">*</span>案件类型：</label>
                        <div class="layui-input-block">
                            <select name="recotdtypes"  id="recotdtypes"  lay-search="" lay-verify="recotdtypes" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label">庭审时间：</label>
                        <div class="layui-input-block">
                            <input type="text" name="starttime" id="starttime"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label">案件编号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="casenum" id="casenum"  lay-verify="casenum" placeholder="" autocomplete="off" class="layui-input">
                            <i class="layui-icon layui-icon-search" style="position: absolute;top:8px;right:  8px;cursor: pointer;" id="getCasesByCasenum"></i>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label userinfograde1">原告：</label>
                        <div class="layui-input-block">
                            <div class="layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text" name="userinfograde1" id="plaintiff"    placeholder="" autocomplete="off" class="layui-input"  onkeyup="getUserByCard('userinfograde1')"onclick="getUserByCard('userinfograde1')"  >
                                    <i class="layui-icon layui-icon-add-circle" style="position: absolute;top:8px;right:  8px;cursor: pointer;color:#ccc" onclick="adduser(1)" title="追加"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label userinfograde2"><span style="color: red;font-weight: initial">*</span>被告：</label>
                        <div class="layui-input-block">
                            <div class="layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text" name="userinfograde2"  id="username"  lay-verify="username" placeholder="" autocomplete="off" class="layui-input" onkeyup="getUserByCard('userinfograde2')" onclick="getUserByCard('userinfograde2')" >
                                    <i class="layui-icon layui-icon-add-circle" style="position: absolute;top:8px;right:  8px;cursor: pointer;color:#ccc" onclick="adduser(2)" title="追加"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label userinfograde8">原告诉讼代理人：</label>
                        <div class="layui-input-block">
                            <div class="layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text" name="userinfograde8" id="plaintiff_agent"   placeholder="" autocomplete="off" class="layui-input"  onkeyup="getUserByCard('userinfograde8')" onclick="getUserByCard('userinfograde8')" >
                                    <i class="layui-icon layui-icon-add-circle" style="position: absolute;top:8px;right:  8px;cursor: pointer;color:#ccc" onclick="adduser(8)" title="追加"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-lg6">
                        <label class="layui-form-label userinfograde3">被告诉讼代理人：</label>
                        <div class="layui-input-block">
                            <div class="layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text" name="userinfograde3" id="defendant_agent"  placeholder="" autocomplete="off" class="layui-input"  onkeyup="getUserByCard('userinfograde3')" onclick="getUserByCard('userinfograde3')" >
                                    <i class="layui-icon layui-icon-add-circle" style="position: absolute;top:8px;right:  8px;cursor: pointer;color:#ccc" onclick="adduser(3)" title="追加"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label userinfograde4"><span style="color: red;font-weight: initial">*</span>审判长：</label>
                        <div class="layui-input-block">
                            <select name="presidingjudge"  id="presidingjudge"  lay-search="" lay-filter="presidingjudge" lay-verify="presidingjudge" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label userinfograde7">审判员：</label>
                        <div class="layui-input-block">
                            <select name="judges"  id="judges"  lay-search="" lay-filter="judges" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label">承办人：</label>
                        <div class="layui-input-block">
                            <select name="承办人"  id="承办人"   lay-verify=""   >
                                <option value=""  th:value="${session.MANAGE_CLIENT.username}"  selected = "selected">[[${session.MANAGE_CLIENT.username}]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg12" id="multifunctionbool_showorhide" >
                        <label class="layui-form-label " >承办庭：</label>
                        <div class="layui-input-block">
                            <input type="text" name="modelssid" id="modelssid"  placeholder="" autocomplete="off" class="layui-input" readonly   onclick="open_model()">
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label">案由：</label>
                        <div class="layui-input-block">
                            <div class="layui-form-select">
                                <div class="layui-select-title">
                                    <input type="text" name="cause"  placeholder="" autocomplete="off" class="layui-input" id="cause" oninput="getCauseList()"  onblur="select_causeblur();" onfocus="getCauseList()">
                                </div>
                                <dl class="layui-anim layui-anim-upbit"  id="cause_text"   >

                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg6">
                        <label class="layui-form-label"><span style="color: red;font-weight: initial">*</span>案件名称：</label>
                        <div class="layui-input-block">
                            <div class="layui-col-lg12">
                                <div class="layui-form-select">
                                    <div class="layui-select-title">
                                        <input type="text" name="casename" lay-verify="casename" placeholder="请输入案件名称" autocomplete="off" class="layui-input" id="casename" oninput="getCaseList()"  onblur="select_caseblur();" onfocus="getCaseList()">
                                        <i class="layui-icon layui-icon-add-circle" style="position: absolute;top:8px;right:  8px;cursor: pointer;" title="选择其他案件" onclick="open_othercases();"></i>
                                    </div>
                                    <dl class="layui-anim layui-anim-upbit"  id="casename_ssid"   >

                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label userinfograde5">书记员：</label>
                        <div class="layui-input-block">
                            <select name="recordadminssid"  id="recordadminssid"  lay-search="" lay-filter="recordadminssid" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg12">
                        <label class="layui-form-label userinfograde6">陪审员：</label>
                        <div class="layui-input-block">
                            <select name="otheradminssid"  id="otheradminssid"  lay-search="" lay-filter="otheradminssid" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-lg6" ><!--style="margin-right: 50%"-->
                        <label class="layui-form-label">询问次数：</label>
                        <div class="layui-input-block">
                            <input type="number" name="asknum" id="asknum"  placeholder="" autocomplete="off" class="layui-input" disabled value="0" >
                        </div>
                    </div>
                    <!--<div class="layui-col-lg6 layui-col-lg-offset6 ">
                        <div class="layui-input-block" >
                            <input  type="button" class=" layui-btn layui-btn-primary  layui-btn-lg"  style="float: right"  id="startrecord_btn"  lay-submit="" lay-filter="startrecord_btn" value="保存"/>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </form>
    <script src="/js/modular/casedata_court.js" type="text/javascript"></script>
</div>
</body>
</html>
