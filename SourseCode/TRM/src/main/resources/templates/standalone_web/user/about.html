<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${Model.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-iframe {
        width: 100%;
    }
    .div_about div{
        height: 15%;width: 100%;text-align: center;border-bottom: 1px solid #F2F2F2;
        display:table;
        font-family: SimSun;
        font-size: 26px;
        font-weight: bold;
    }
    .div_about a{
        vertical-align:middle; display:table-cell;
    }
    ::-webkit-scrollbar{
        width: 0px;
    }

    ul.layui-fixbar{
        display: none;
    }
</style>
<body id="body">
<div class="layui-form" style="margin: 20px;">
    <div th:replace="header :: header">...</div>

    <div class="layui-elem-quote" style=" padding: 10px;">
        <h3 th:text="${Model.title}">智能提讯系统</h3>
    </div>

    <div class="layui-row layui-form" >
        <div class="layui-col-md2 layui-col-sm3 div_about"style="height: 830px;border:1px  solid #F2F2F2;overflow-x: hidden; overflow-y: scroll; "  id="abouthtml">
            <div class="layui-col-sm12 layui-col-md12" style="background-color: #1E9FFF;" >
                <a style="color: #ffffff" href="#系统信息">
                   系统信息
                </a>
            </div>
            <div class="layui-col-sm12 layui-col-md12" style="background-color: #000000;" >
                <a style="color: #ffffff" href="#公司信息">
                    公司信息
                </a>
            </div>
            <div class="layui-col-sm12 layui-col-md12" style="background-color: #000000;">
                <a style="color: #ffffff" href="#操作说明">
                    操作说明
                </a>
            </div>
        </div>
        <div class="layui-col-md10 layui-col-sm9"style="height: 830px;border:1px  solid #F2F2F2; overflow-x: hidden; overflow-y: scroll;" id="fieldsethtml" >
            <a class="layui-col-sm12 layui-col-md12" style="padding: 30px" name="系统信息" id="系统信息" >
                <fieldset class="layui-elem-field">
                    <legend>系统信息</legend>
                    <div class="layui-field-box" id="sysmsg">

                    </div>
                </fieldset>
            </a>
            <a class="layui-col-sm12 layui-col-md12" style="padding: 30px" name="公司信息" id="公司信息" >
                <fieldset class="layui-elem-field">
                    <legend>公司信息</legend>
                    <div class="layui-field-box" id="companymsg">

                    </div>
                </fieldset>
            </a>
            <a class="layui-col-sm12 layui-col-md12" style="padding: 30px"  name="操作说明" id="操作说明">
                <fieldset class="layui-elem-field">
                    <legend>操作说明<i class="layui-icon layui-icon-download-circle" title="下载" id="downrunbook" style="font-size: 26px;color: #1E9FFF"></i></legend>
                    <div class="layui-field-box">
                        <iframe src="" class="layui-iframe"  id="runbookdownurl_html" name="runbookdownurl_html"   frameborder="0" ></iframe>
                    </div>
                </fieldset>
            </a>
        </div>
    </div>



    <div th:replace="footer :: footer">...</div>
</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/standalone_web/user/about.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"standalone_web/user/about");
        getAbout();

        function changeFrameHeight(){
            var ifm= document.getElementById("runbookdownurl_html");
            ifm.height=document.documentElement.clientHeight;
        }
        window.onresize=function(){ changeFrameHeight();}
        changeFrameHeight();

        $(window).scroll(function() {
            if ($(window).scrollTop() > 5) {
                $("ul.layui-fixbar").css("display","block");
            } else {
                $("ul.layui-fixbar").css("display","none");

            }
        });
    });
    layui.use(['layer','element','util'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var util = layui.util;
        //使用模块

        //执行



    });
</script>
</body>
</html>
