<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${dateTimeModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style type="text/css">
        .layui-form-label {
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>
<div class=" layadmin-message-fluid" style="margin: 20px;">

    <form class="layui-form" action="" lay-filter="example">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend th:text="${dateTimeModel.title}">日期时间</legend>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-inline" style="margin-bottom: 0;">
                <label class="layui-form-label">系统时间</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" id="dateTime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
            <button type="button" class="layui-btn layui-btn-normal" >设置时间</button>
            <button type="button" class="layui-btn layui-btn-normal" >同步本机时间</button>
            <span style="color: #999;">（同步本机时间是把本机时间和设备时间同步）</span>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>NTP同步</legend>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">NTP服务器IP</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入NTP服务器IP" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">NTP同步时间间隔</label>
                <div class="layui-input-block">
                    <input type="number" name="username" lay-verify="required" autocomplete="off" placeholder="请输入NTP同步时间间隔" class="layui-input" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
            <span>小时</span>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1" style="margin-left: 120px;">保存</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>

<script>

    layui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#dateTime'
            ,type: 'datetime'
        });

        form.verify({
            setip: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(''==value){
                    return "IP不能为空";
                }
                if(!(/([1-9]|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5])(\.(\d|[1-9]\d|1\d{2}|2[0-4]\d|25[0-5])){3}/.test(value))){
                    return '请输入一个正确的IP地址';
                }
            }
        });

        form.render();
    });

</script>

<script th:inline="javascript">


    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/setUp/basicConfigure/dateTime");

    });



</script>
</body>

</html>
