<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${infodjModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style type="text/css">
        .layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a, .layui-nav-tree .layui-this, .layui-nav-tree .layui-this>a, .layui-nav-tree .layui-this>a:hover{
            background-color: #1e9fff;
        }
    </style>
</head>
<body>
<div class=" layadmin-message-fluid" style="margin: 20px;">

    <form class="layui-form" action="" lay-filter="example">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>片头叠加位置X,Y</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">X</label>
                <div class="layui-input-inline">
                    <input type="number" name="phone" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入片头叠加位置X" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Y</label>
                <div class="layui-input-inline">
                    <input type="number" name="email" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入片头叠加位置Y" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
        </div>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>温湿度叠加位置X,Y</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">X</label>
                <div class="layui-input-inline">
                    <input type="number" name="phone" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入温湿度叠加位置X" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Y</label>
                <div class="layui-input-inline">
                    <input type="number" name="email" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入温湿度叠加位置Y" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">编码叠加</label>
                <div class="layui-input-inline" style="margin-top: 7px;">
                    <input type="checkbox" name="close" lay-skin="switch" >
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>音频波形叠加位置X,Y</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">X</label>
                <div class="layui-input-inline">
                    <input type="number" name="phone" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入音频叠加位置X" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Y</label>
                <div class="layui-input-inline">
                    <input type="number" name="email" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入音频叠加位置Y" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-block" style="position: absolute;top: 50px;right: -150px;">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">保存</button>
                </div>
            </div>
        </div>

    </form>
</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>


<script>

    layui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        form.render();
    });

</script>

<script th:inline="javascript">


    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"standalone_web/setup/logShow");

    });



</script>
</body>

</html>
