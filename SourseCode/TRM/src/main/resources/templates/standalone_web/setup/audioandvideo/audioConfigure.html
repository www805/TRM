<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${audioConfigureModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style type="text/css">
        .layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a, .layui-nav-tree .layui-this, .layui-nav-tree .layui-this>a, .layui-nav-tree .layui-this>a:hover{
            background-color: #1e9fff;
        }
        .slideTest{
            margin: 20px 0px 5px 0px; display: inline-block;
        }
        .slideBoby{
            width: 80px;margin:0 30px; float: left;
        }
        .slideP{
            font-size: 36px;text-align: center;padding-right: 10px;
        }
    </style>
</head>
<body>
<div class=" layadmin-message-fluid" style="margin: 40px 20px 20px 20px;">

    <div style="float: left;padding-top: 68px;">
        <div class="slideBoby">
            <p style="text-align: center;font-size: 18px;">混音输出</p>
            <div id="slideTest0" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 54</p>
        </div>
    </div>

    <div style="float: left;border-left: 1px solid #ccc; padding-left: 10px;">
        <h1 style="margin:0 0 30px 20px;">总计6路音频</h1>
        <div class="slideBoby" >
            <p style="text-align: center;font-size: 18px;">音频一</p>
            <div id="slideTest1" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 38</p>
        </div>

        <div class="slideBoby">
            <p style="text-align: center;font-size: 18px;">音频二</p>
            <div id="slideTest2" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 38</p>
        </div>

        <div class="slideBoby">
            <p style="text-align: center;font-size: 18px;">音频三</p>
            <div id="slideTest3" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 38</p>
        </div>

        <div class="slideBoby">
            <p style="text-align: center;font-size: 18px;">音频四</p>
            <div id="slideTest4" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 38</p>
        </div>

        <div class="slideBoby">
            <p style="text-align: center;font-size: 18px;">音频五</p>
            <div id="slideTest5" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 38</p>
        </div>

        <div class="slideBoby">
            <p style="text-align: center;font-size: 18px;">音频六</p>
            <div id="slideTest6" class="slideTest"></div>
            <p class="layui-icon layui-icon-speaker slideP"></p>
            <p style="text-align: center;margin-top: 10px;">音量 38</p>
        </div>

    </div>
    <div style="float: left;margin-top: 420px;">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">确定</button>
    </div>



</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/standalone_web/setup/audioandvideo/audioConfigure.js}" type="text/javascript"></script>

<script>

    layui.use(['form', 'layedit', 'laydate', 'laypage', 'layer', 'slider'], function () {
        var form = layui.form
            , layer = layui.layer
            , slider = layui.slider
            , layedit = layui.layedit
            , laydate = layui.laydate;
        slider.render({
            elem: '#slideTest0'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest1'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest2'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest3'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest4'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest5'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#slideTest6'
            ,value: 30
            ,theme: '#1E9FFF' //主题色
            ,type: 'vertical' //垂直滑块
        });

        form.render();
    });

</script>

<script th:inline="javascript">


    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"standalone_web/setup/logShow");
        getLogTypeList();
        getLogListByTypeByParam();
    });



</script>
</body>

</html>
