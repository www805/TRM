<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${softAndHardInfoModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style type="text/css">
        .layui-form-item .layui-inline {
            margin-bottom: 0px;
        }
        .layui-input{
            width: 250px;
        }
    </style>
</head>
<body>
<div class=" layadmin-message-fluid" style="margin: 20px;">


    <div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>设备信息</legend>
        </fieldset>


        <table class="layui-table" lay-even="" lay-skin="line" style="width: 600px;">
            <tbody>
                <tr>
                    <td>设备版本</td>
                    <td id="version">vXX</td>
                </tr>
                <tr>
                    <td>设备序列号</td>
                    <td id="serialnumber">XX-XX-XX-XX</td>
                </tr>
                <tr>
                    <td>设备ID号</td>
                    <td id="fdid">XXXXXX</td>
                </tr>
            </tbody>
        </table>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>笔录系统信息</legend>
        </fieldset>

        <table class="layui-table" lay-even="" lay-skin="line" style="width: 600px;">
            <tbody>
                <tr>
                    <td>软件版本</td>
                    <td id="sysVersion">vX.X/td>
                </tr>
                <tr>
                    <td>所有公司</td>
                    <td id="companyname">XXXX</td>
                </tr>
                <tr>
                    <td>开始使用时间</td>
                    <td id="sysStartTime">XXXX-XX-XX</td>
                </tr>
                <tr>
                    <td>系统运行时间</td>
                    <td id="workTime">X天XX：XX：XX</td>
                </tr>
            </tbody>
        </table>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>授权信息</legend>
        </fieldset>

        <table class="layui-table" id="sqinfo" lay-even="" lay-skin="line" style="width: 600px;">
            <tbody>
                <tr>
                    <td>单位名称</td>
                    <td>笔录系统</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/standalone_web/setup/audioandvideo/softAndHardInfo.js}" type="text/javascript"></script>

<script>

    layui.use(['form', 'layedit', 'laydate','laypage', 'layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;


        getSystemInfo();

        form.render();
    });

</script>

<script th:inline="javascript">


    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    $(function(){
        INIT_CLIENT=[[${session.INIT_CLIENT}]];
        INIT_CLIENTKEY=[[${session.INIT_CLIENTKEY}]];
        setpageAction(INIT_CLIENT,"client_web/setUp/basicConfigure/softAndHardInfo");

    });



</script>
</body>

</html>
