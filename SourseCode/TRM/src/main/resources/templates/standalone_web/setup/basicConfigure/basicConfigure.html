<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${basicConfigureModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style type="text/css">
        .layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a, .layui-nav-tree .layui-this, .layui-nav-tree .layui-this>a, .layui-nav-tree .layui-this>a:hover,.layui-nav-tree .layui-nav-bar {
            background-color: #1e9fff;
        }
    </style>
</head>
<body>
<div class=" layadmin-message-fluid" style="margin: 20px;">
    <div th:replace="header :: header">...</div>

    <div style="display:flex;">
        <div class="layui-side layui-bg-black" style="margin-bottom: 5px;">
            <div class="layui-side-scroll">
                <div class="layui-elem-quote" style=" padding: 10px;margin-bottom: 0;">
                    <h3 th:text="${basicConfigureModel.title}" style="color: #000;height: 40px;line-height: 48px;">基本配置</h3>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-this"><a th:href="@{/cweb/setUp/basicConfigure/gotoSoftAndHardInfo}" target="optionZK">软硬件信息</a></li>
                    <li class="layui-nav-item "><a th:href="@{/cweb/setUp/basicConfigure/gotoNetworkConfigure}" target="optionZK">网络配置</a></li>
                    <li class="layui-nav-item"><a th:href="@{/cweb/setUp/basicConfigure/gotoDateTime}" target="optionZK">日期时间</a></li>
                </ul>
            </div>
        </div>

        <iframe th:src="@{/cweb/setUp/basicConfigure/gotoSoftAndHardInfo}"  frameborder="0" class="layui-iframe"  id="optionZK" name="optionZK" style="height: 850px;width: 100%;padding-left: 200px;"></iframe>

    </div>

    <div th:replace="footer :: footer">...</div>
</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/standalone_web/setup/audioandvideo/audioAndVideo.js}" type="text/javascript"></script>

<script>

    layui.use(['form', 'layedit', 'laydate', 'laypage', 'layer', 'element'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , element = layui.element
            , laydate = layui.laydate;


        form.render();
    });

</script>


</body>

</html>
