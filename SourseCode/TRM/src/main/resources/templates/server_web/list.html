<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >-->
<!--<html xmlns:th="http://www.thymeleaf.org"-->
<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<head>
    <meta charset="UTF-8">
    <title>测试分页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script th:src="@{/js/url.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var updateurl="";
        var addurl="";
        $(function(){
            setpageAction([[${session.INIT_WEB}]],"police/getUserList");
            getAction();
            updateurl="123456";
            addurl="23487";
        });
    </script>
</head>
<body>
<div th:replace="server_web/header :: header">...</div>
<h3 >Welcome to springboot</h3>

<div>

    <div>
        名称：<input id="name" value="" />
        <button id="btn" onclick="getAdminInfoPageByParam();">查询</button>

    </div>

    <div th:replace="server_web/page :: page">...</div>

</div>


<div th:replace="server_web/footer :: footer">...</div>
</body>

<script id="pagelisttemplates" type="text/html">


    {{#  layui.each(pagelist, function(index, value){ }}
    <div style="background-color:{{index%2==0?'whitesmoke':'white'}} ;padding: 3px 0;margin: 3px 0;">
        <table class="table" style="margin: 10px 0;">
            <tr>
                <td colspan="4" style="border:hidden">
                    <div style="float: left;">
                        <span class="h4">{{value.id}}</span>
                        <span class="glyphicon glyphicon-arrow-right"></span>
                        <span class="h4">{{value.age}}</span>
                    </div>
                    <div style="float: right;">
                        <button type="button" class="btn btn-info" >{{value.name}}{{updateurl}}</button>

                    </div>
                </td>
            </tr>
        </table>
    </div>
    {{#  }); }}
</script>

</html>
