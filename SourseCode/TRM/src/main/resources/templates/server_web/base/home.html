<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        .piece{
            background-color: #F2F2F2;width: 48%;float: left;margin-top: 10px;text-align: right;
        }
        .piece_left{
            margin-right: 10px;
        }
        .piece_bottoma{
            margin-top: 10px;
        }
        .piece p{
            margin: 12px;
        }
        .p_num{
            margin: 12px;color: #1e9fff;
        }
        .piece:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>

<body >


<div style="padding: 20px; background-color: #F2F2F2;">

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12 layui-col-space15">
            <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header"><h3>笔录数据</h3></div>
                <div class="layui-card-body " style="overflow:hidden;">
                    <div class="piece piece_left" >
                        <a th:href="@{/sweb/police/arraignment/getArraignment}">
                            <p>模板</p>
                            <h1 class="p_num" th:text="${policeTemplateCount}">36</h1>
                        </a>
                    </div>

                    <div  class="piece">
                        <a th:href="@{/sweb/police/arraignment/getArraignment}">
                            <p>提讯总数</p>
                            <h1 class="p_num" th:text="${policeProblemCount}">578</h1>
                        </a>
                    </div>

                    <div class="piece piece_left piece_bottom">
                        <a th:href="@{/sweb/police/arraignment/getArraignment}">
                            <p>题目</p>
                            <h1 class="p_num" th:text="${policeAnswerCount}">1280</h1>
                        </a>
                    </div>

                    <div  class="piece piece_bottom">
                        <a th:href="@{/sweb/police/arraignment/getArraignment}">
                            <p>答案</p>
                            <h1 class="p_num" th:text="${policeArraignmentCount}">8888</h1>
                        </a>
                    </div>
                </div>
            </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card">
                    <div class="layui-card-header"><h3>案件数据</h3></div>
                    <div class="layui-card-body" style="overflow:hidden;">
                        <div class="piece piece_left">
                            <a th:href="@{/sweb/police/arraignment/getArraignment}">
                                <p>笔录类型</p>
                                <h1 class="p_num" th:text="${policeCaseCount}">17</h1>
                            </a>
                        </div>

                        <div  class="piece">
                            <a th:href="@{/sweb/police/arraignment/getArraignment}">
                                <p>案件数量</p>
                                <h1 class="p_num" th:text="${policeRecordtypeCount}">22</h1>
                            </a>
                        </div>

                        <div class="piece piece_left piece_bottom">
                            <a th:href="@{/sweb/base/keyword/getKeyword}">
                                <p>关键字</p>
                                <h1 class="p_num" th:text="${keywordCount}">368</h1>
                            </a>
                        </div>

                        <div  class="piece">
                            <a th:href="@{/sweb/police/arraignment/getArraignment}">
                                <p>笔录文件</p>
                                <h1 class="p_num" th:text="${fileCount}">6</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md4">
                <div class="layui-card">
                    <div class="layui-card-header"><h3>用户数据</h3></div>
                    <div class="layui-card-body" style="overflow:hidden;">
                        <div class="piece piece_left">
                            <a th:href="@{/sweb/base/user/getUser}">
                                <p>系统用户</p>
                                <h1 class="p_num" th:text="${admininfoCount}">2</h1>
                            </a>
                        </div>

                        <div  class="piece">
                            <a th:href="@{/sweb/base/role/getRole}">
                                <p>角色</p>
                                <h1 class="p_num" th:text="${roleCount}">6</h1>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="layui-col-md12 layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header"><h3>授权信息</h3></div>
                    <div class="layui-card-body" style="overflow:hidden;">
                        <p th:text="'单位名称：'+${getSQEntity.clientName}">系统用户</p>
                        <p th:text="'授权开始时间：'+${getSQEntity.startTime}">系统用户</p>
                        <p th:text="'授权总天数：'+${getSQEntity.sqDay}">系统用户</p>
                        <p th:text="'机器码：'+${getSQEntity.cpuCode}">系统用户</p>
                        <p th:text="'排序：'+${getSQEntity.sortNum}">系统用户</p>
                    </div>
                </div>
            </div>

            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header"><h3>授权功能</h3></div>
                    <div class="layui-card-body"  style="overflow:hidden;">
                        <p th:each="entity : ${getGnlist}" th:text="${entity}">角色</p>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>



<script src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="/layui/in8andie9/html5.min.js"></script>
<script src="/layui/in8andie9/respond.min.js"></script>
<![endif]-->
</body>
</html>
