<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${ipModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .fontRed{
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${ipModel.title}"></h3>
    </div>

    <form class="layui-form layui-main site-inline" style="margin-top: 30px;" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="fontRed">*</span>笔录系统ip</label>
            <div class="layui-input-block">
                <input type="text" name="trmip" id="trmip" required lay-verify="required" placeholder="请输入笔录系统ip" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" >会议模板</label>
            <div class="layui-input-inline">
                <select name="mctemplate" lay-verify="" id="mctemplate" lay-filter="mctemplate_filter" >
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label"><span class="fontRed">*</span>审讯设备ip</label>
            <div class="layui-input-block">
                <input type="text" name="flushbonadingip" id="flushbonadingip" required lay-verify="required" placeholder="请输入审讯设备ip" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="fontRed">*</span>测谎仪ip</label>
            <div class="layui-input-block">
                <input type="text" name="asrip" id="asrip" required lay-verify="required" placeholder="请输入测谎仪ip" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="fontRed">*</span>语音识别服务ip</label>
            <div class="layui-input-block">
                <input type="text" name="polygraphip" id="polygraphip" required lay-verify="required" placeholder="请输入语音识别服务ip" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="fontRed">*</span>存储设备ip</label>
            <div class="layui-input-block">
                <input type="text" name="storageip" id="storageip" required lay-verify="required" placeholder="请输入存储设备ip" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="fontRed">*</span>文字转语音服务ip</label>
            <div class="layui-input-block">
                <input type="text" name="ttsetinfoip" id="ttsetinfoip" required lay-verify="required" placeholder="请输入文字转语音服务ip" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-filter="formDemo" onclick="updateServerIp()">保存配置</button>
            </div>
        </div>
    </form>


</div>

<div th:replace="footer :: footer">...</div>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script src="/layui/layui.js"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/policevo/getServerIp.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var init_web = null;

    $(function(){
        init_web = [[${session.INIT_WEB}]];
        setpageAction(init_web,"server_web/ip/serverip");
        getServerIpList();

    });





</script>
</body>
</html>
