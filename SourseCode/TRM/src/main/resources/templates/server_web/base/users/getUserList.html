<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

   <!-- <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/video.js/dist/videojs-flash.min.js"></script>-->

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/getUserList.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var INIT_WEB;
        $(function(){
            INIT_WEB=[[${session.INIT_WEB}]];
            setpageAction(INIT_WEB,"server_web/base/users/getUserList");
            addOupdateurl=getActionURL(getactionid_manage().getUserList_getAddOrUpdateUser);
            getRoles();
            getWorkunits();
            getUserListByParam();
        });
        layui.use('form', function(){
            var form =  layui.form;
            form.on('switch(adminbool_switch)', function(data){
                changeUser(data.elem.checked,data.value);
            });
        });
    </script>
</head>
<style>
    .layui-table th{
        font-weight: bold;
        text-align: center;
    }
    .layui-table td{
        text-align: center;
    }
</style>
<body>
<div style="margin: 15px;" class="layui-form">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${userModel.title}"></h3>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto;">用户名称</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username"   placeholder="请输入用户名称" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label" style="width: auto;">登陆账号</label>
            <div class="layui-input-inline">
                <input type="text" name="loginaccount" id="loginaccount"  placeholder="请输入登陆账号" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label" style="width: auto;">用户角色</label>
            <div class="layui-input-inline">
                <select name="rolessid" id="rolessid">
                    <option value="">全部</option>
                </select>
            </div>

            <label class="layui-form-label" style="width: auto;">工作单位</label>
            <div class="layui-input-inline">
                <select name="workunitssid" id="workunitssid">
                    <option value="">全部</option>
                </select>
            </div>

            <label class="layui-form-label" style="width: auto;">用户状态</label>
            <div class="layui-input-inline">
                <select name="adminbool" id="adminbool">
                    <option value="">全部</option>
                    <option value="1">正常</option>
                    <option value="2">禁用</option>
                </select>
            </div>

            <input type="button" class="layui-btn layui-btn-normal" onclick="getUserList_init(1,3);" value="查询"/>
            <a onclick="window.location.href=addOupdateurl;" class="layui-btn layui-btn-normal" >添加用户</a>
        </div>
    </form>



    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>


   <!-- <video id='myvideo' width=960 height=540 class="video-js vjs-default-skin" controls>
        &lt;!&ndash; RTMP直播源地址&ndash;&gt;
        <source src="rtmp://live.hkstv.hk.lxdns.com/live/hks1">
    </video>
    <script>
        var player = videojs('myvideo', {}, function(){console.log('videojs播放器初始化成功')})
        player.play();
    </script>-->


</body>
</div>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table"  >
        <thead>
        <tr>
            <th>序号</th>
            <th>用户状态</th>
            <th>登陆账号</th>
            <th>用户名称</th>
            <th>所属角色</th>
            <th>工作单位</th>
            <th>注册时间</th>
            <th>更新时间</th>
            <th>最后登录时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">

        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td> <input  type="checkbox" name="switch" lay-skin="switch" id="adminbool_switch" lay-text="正常|禁用"   lay-filter="adminbool_switch" {{value.adminbool==1?"checked":""}} value="{{value.ssid}}" ></td>
            <td>{{value.loginaccount==null?"":value.loginaccount}}</td>
            <td>{{value.username==null?"":value.username}}</td>
            <td>
                {{# var valueroles=value.roles;var roles=""; if(isNotEmpty(valueroles)){ }}
                {{# for (var j = 0; j < valueroles.length; j++) { var rs=valueroles[j];roles+=rs.rolename+"、";} }}
                {{# } }}
                {{roles}}
            </td>
            <td>{{value.workname==null?"":value.workname}}</td>
            <td>{{value.registertime==null?"":value.registertime}}</td>
            <td>{{value.updatetime==null?"":value.updatetime}}</td>
            <td>{{value.lastlogintime==null?"":value.lastlogintime}}</td>
            <td>
                <a href="{{addOupdateurl}}?ssid={{value.ssid}}" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                <a onclick="deleteUser('{{value.ssid}}')" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
            </td>
        </tr>
        {{#  }); }}
        {{#  layui.use('form', function(){ }}
        {{#  var form =  layui.form; }}
        {{# form.render(); }}
        {{#  }); }}
        </tbody>
    </table>

</script>

</body>
</html>
