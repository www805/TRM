<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${keywordModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">

    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/actionid.js}" type="text/javascript"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
    <script th:src="@{/js/policevo/getKeywordList.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var updateurl="";
        var addurl="";
        var laypage;
        var init_web = null;

        $(function () {
            init_web = [[${session.INIT_WEB}]];

            setpageAction(init_web, "server_web/police/keyword/getKeyword");
            getAction();
            updateurl = getActionURL(getactionid_manage().getKeyword_getAddOrUpdateKeyword);
            deleteurl = getActionURL(getactionid_manage().getKeyword_deleteKeyword);
            getKeyWordByParam();
        });
    </script>

</head>
<body>

<div style="margin: 15px;" class="layui-form">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${keywordModel.title}"></h3>
    </div>

    <form class="layui-form-item">
        <label class="layui-form-label" style="width: auto;">关键字</label>
        <div class="layui-input-inline">
            <input type="text" name="text" id="kText" required lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
        </div>
        <input type="button" id="btn" class="layui-btn layui-btn-normal" onclick="getKeyword_search(1,3);" value="查询">
        <a class="layui-btn layui-btn-normal"  onclick="window.location.href=updateurl;" >添加关键字</a>
    </form>

    <div th:replace="page :: page">...</div>

    <div th:replace="footer :: footer">...</div>

</div>

</body>

<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>关键字</th>
            <th>替换字符</th>
            <th>字体颜色</th>
            <th>背景颜色</th>
            <th>创建时间</th>
            <th>是否屏蔽</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{value.text==null?"":value.text}}</td>
            <td>{{value.replacetext==null?"":value.replacetext}}</td>
            <td>{{value.color==null?"":value.color}}</td>
            <td>{{value.backgroundcolor==null?"":value.backgroundcolor}}</td>
            <td>{{value.createtime==null?"":value.createtime}}</td>
            <td ><input type="checkbox" name="switch" lay-skin="switch" lay-filter="switchTest" lay-text="正常|屏蔽" {{value.shieldbool==-1?'':'checked'}} value="{{value.id}}"></td>
            <td>
                <a href="{{updateurl}}/{{value.id}}" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                <a href="javascript:;"  onclick="deleteKeyword({{value.id}});" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
            </td>

        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>

</html>
