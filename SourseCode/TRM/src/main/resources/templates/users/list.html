<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >-->
<!--<html xmlns:th="http://www.thymeleaf.org"-->
<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<head>
    <meta charset="UTF-8">
    <title>今晚天气好</title>
</head>
<body>
<div th:replace="header :: header">...</div>
<h3 th:text="${userModel.title}">Welcome to springboot</h3>
<div>
    &lt;!&ndash;<a href="/users/view.html" th:href="@{/ceshi/users/1}">创建用户</a>&ndash;&gt;
    <a th:href="@{/users/form}" >创建用户</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Age</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${RResult} eq null">
        <td colspan="3">没有用户信息！！</td>
    </tr>
    <tr th:each="user : ${RResult.data}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.roleid}">11</td>
        <td>
            <a href="view.html" th:href="@{'/ceshi/users/' + ${user.id}}"
               th:text="${user.ssid}">wss</a></td>
        <!--先写一个固定的，再用数据填充，覆写-->
    </tr>
    </tbody>

</table>

<div th:replace="footer :: footer">...</div>
</body>
</html>
