<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >-->
<!--<html xmlns:th="http://www.thymeleaf.org"-->
<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<head>
    <meta charset="UTF-8">
    <title>测试分页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
    <script th:src="@{/js/url.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script src="/layui/layui.js"></script>
    <script th:src="@{/js/list.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="header :: header">...</div>
<h3 th:text="${userModel.title}">Welcome to springboot</h3>
<div>
    名称：<input id="name" value="" />
    <button id="btn" onclick="getlist(1,3);">查询</button>

</div>
<table border="1">


    <thead>
    <tr>
        <td>ID</td>
        <td>Age</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody id="tbodylist" th:fragment="tbodylist">
    <tr th:if="${result.data.getlist3VOParamList} eq null">
        <td colspan="3">没有用户信息！！</td>
    </tr>
    <tr th:each="user : ${result.data.getlist3VOParamList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.age}">11</td>
        <td>
            <a href="view.html" th:href="@{'/ceshi/users/' + ${user.id}}"
               th:text="${user.name}">wss</a></td>
        <!--先写一个固定的，再用数据填充，覆写-->
    </tr>
    </tbody>

</table>


<div id="paging">

    <script th:inline="javascript">


        var pageparam=[[${result.data.pageparam}]];
        showpagetohtml(pageparam,"paging");

    </script>
</div>

<div th:replace="footer :: footer">...</div>
</body>

</html>
