<script type="text/javascript" src="/swfplayer/vt_js/swfobject.js"></script>
<script language="JavaScript" type="text/JavaScript">
function clear_input()
{
	try{
		window.document.getElementById("i_username").value="";
		window.document.getElementById("i_password").value="";
	}catch(e){}
}
function play(strusr,strpass){

	var player = document.getElementById("player");
    player_div = null;
        // remove old player
        if(player_div != null){
            player.innerHTML = "";
        }
        // create new div
        player_div = document.createElement("div");
        player.appendChild(player_div);
        
        // set id to swfobject to create player.
        player_div.id = "player_div";
        
        // generate player.
        var width = 1024;
        var height = 768;
		
        // set new style
        var main = document.getElementById("view");
        var min_width = 1024;
        main.style.width = Math.max(min_width, width);
        
        var flashvars = {};
		var dev_ip   = location.hostname;
		var url = "rtmp://"+dev_ip+"/live/hd?usr="+strusr+"_pwd="+strpass;
		//alert(url);
        flashvars.src = url;
        flashvars.streamType = "live"; // live or recorded
        flashvars.autoPlay = true;
        flashvars.controlBarAutoHide = false;
        flashvars.scaleMode = "stretch";
        flashvars.bufferTime = "1";
        
        var params = {};
        params.allowFullScreen = true;
        
        var attributes = {};
        
        swfobject.embedSWF(
            "./vt_img/StrobeMediaPlayback.swf", "player_div",
            width, height,
            "11.1", "./vt_img/AdobeFlashPlayerInstall.swf",
            flashvars, params, attributes
        );
    }
function doLogin()
{
	window.document.getElementById("main").style.display = "none";
	window.document.getElementById("view").style.display = "block";
	
	var strusr = window.document.getElementById("i_username").value;
	var strpwd = window.document.getElementById("i_password").value;
    // play the default stream.
    play(strusr,strpwd);
}
</script>
